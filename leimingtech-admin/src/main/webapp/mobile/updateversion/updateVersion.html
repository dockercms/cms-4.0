
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true"></button>
	<h4 class="modal-title">版本更新</h4>
</div>
<div class="modal-body">
	<!-- BEGIN FORM-->
	<form id="form_sample_2" class="form-horizontal">
		<input type="hidden" id="id" name="id"
			value="${updateVersion.id?if_exists}" />
		<div class="alert alert-error hide">
			<button class="close" data-dismiss="alert"></button>
			有未填写项或错误项. 请检查后再提交.
		</div>
		<div class="alert alert-success hide">
			<button class="close" data-dismiss="alert"></button>
			表单验证成功!
		</div>
		
		<div class="control-group">
			<label class="control-label">系统类型</label>
			<div class="controls">
			<input type="hidden" id="sysTypeEx" value="${updateVersion.sysType}"> 
				<select id="sysType" name="sysType">
					<option id="iPhone" value="iPhone">iPhone</option>
					<option id="Android" value="Android">Android</option>
					<option id="iPad" value="iPad">iPad</option>
					<option id="Android Pad" value="AndroidPad">AndroidPad</option>
				</select>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">版本号</label>
			<div class="controls">
				<input type="text" id="version" name="version"
					class="span3 form-control" data-rule-required="true"
					value="${updateVersion.version?if_exists}" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">更新说明</label>
			<div class="controls">
				<textarea rows="4" cols="60" id="account" name="account"
					class="span3 form-control">${updateVersion.account?if_exists}</textarea>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">下载地址</label>
			<div class="controls">
				<input type="text" id="downUrl" name="downUrl"
					class="span3 form-control"
					value="${updateVersion.downUrl?if_exists}" />
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<input type="button"
		onclick="formSubmitModel('updateVersionController.do?save', 'form_sample_2');"
		class="btn btn-primary" value="提交"> <input type="button"
		class="btn" value="关闭" data-dismiss="modal">
</div>
<script>
	//校验
	jQuery(document).ready(function() {
		App.init();
		$("#form_sample_2").myValidate();
	});
	
</script>
<script type="text/javascript">
	$(document).ready(function(){
		var sysTypeEx = $('#sysTypeEx').val();
		var sysTypes = $('#sysType option');
		for(var i=0;i<sysTypes.length;i++){
			if(sysTypes[i].value==sysTypeEx){
				sysTypes[i].selected="selected";
			}
		}
	});
</script>
