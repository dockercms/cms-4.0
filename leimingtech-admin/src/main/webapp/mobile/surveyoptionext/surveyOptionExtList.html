<link rel="stylesheet" type="text/css" href="media/css/bootstrap-wysihtml5.css" />
<link rel="stylesheet" type="text/css" href="media/css/datepicker.css" />
<link rel="stylesheet" type="text/css" href="media/css/timepicker.css" />
<link rel="stylesheet" type="text/css" href="media/css/colorpicker.css" />

<link rel="stylesheet" type="text/css" href="media/css/daterangepicker.css" />

<link rel="stylesheet" type="text/css" href="media/css/search.css" />
 <div class="row-fluid">
	<div class="span12">
		<div class="portlet box green">
			<div class="portlet-title">
				<div class="caption"><i class="icon-globe"></i>调查选项内容</div>
				<div class="tools">
					<button id="sample_editable_1_new" class="btn yellow" onclick="toEditModel('surveyOptionExtController.do?addPageModel')">
						新增 <i class="icon-plus"></i>
					</button>
					<a href="javascript:;" class="collapse"></a>
				</div>
			</div>
			
			<div class="portlet-body">
				<div class="span12 booking-search">
					<form id="search_form">
						<div class="clearfix">
								<div class="control-group pull-left margin-right-20">
									<label>extid</label>
									<div class="left">
										<input name="extid" class="m-wrap" type="text" value="${searchMap["extid"]?if_exists[0]}">
									</div>
								</div>
								<div class="control-group pull-left margin-right-20">
									<label>选项ID</label>
									<div class="left">
										<input name="optionsid" class="m-wrap" type="text" value="${searchMap["optionsid"]?if_exists[0]}">
									</div>
								</div>
						</div>
						<button type="button" class="btn blue"  onclick="toSearch('surveyOptionExtController.do?table', 'search_form');">搜索  <i class="m-icon-swapright m-icon-white"></i></button>
						<button type="button" class="btn" style="width:9%" onclick="resetForm('search_form');">重置</button>
					</form>
				</div>
				
				<table class="table table-striped table-bordered table-hover" id="sample_1">
					<thead>
						<tr>
								<th>extid</th>
								<th>选项ID</th>
								<th>选项名称</th>
								<th>选项图片</th>
								<th>数据类型</th>
								<th>排序</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<#if pageList?exists>
						  <#list pageList as page>
							<tr class="odd gradeX">
										<td class="center">
												${page.extid}
										</td>
										<td class="center">
												${page.optionsid}
										</td>
										<td class="center">
												${page.extOptionname}
										</td>
										<td class="center">
												${page.extOptionpicture}
										</td>
										<td class="center">
												${page.extDatatype}
										</td>
										<td class="center">
												${page.extSort}
										</td>
								<td>
									<a href="javaScript:void(0)" onclick="toEditModel('surveyOptionExtController.do?updatePageModel&id=${page.id?if_exists}')">修改</a>|
									<a href="javaScript:void(0)" onclick="del('surveyOptionExtController.do?del', '${page.id?if_exists}')">删除</a>
								</td>
							</tr>
						  </#list> 
						</#if>
					</tbody>
				</table>
				<#include "/lmPage/common/page.html">
			</div>
		</div>
	</div>
</div>
<div id="editModel" class="modal hide fade" tabindex="-1" data-focus-on="input:first" data-width="800">
</div>
