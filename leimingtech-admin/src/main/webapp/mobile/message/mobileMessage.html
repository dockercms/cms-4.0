		<div class="modal-header">
			<div class="portlet-title">

				<div class="tools"></div>
			</div>
		</div>
		<div class="modal-body">
			<!-- BEGIN FORM-->
			<form id="form_sample_2" class="form-horizontal">

				<div class="alert alert-error hide">
					<button class="close" data-dismiss="alert"></button>
					有未填写项或错误项. 请检查后再提交.
				</div>
				<div class="alert alert-success hide">
					<button class="close" data-dismiss="alert"></button>
					表单验证成功!
				</div>
				<input type="hidden" id="contentId" name="contentId">
						<div class="control-group">
							<label class="control-label">通知时间</label>
							<div class="controls">
								<input onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:00',readOnly:true})" class="Wdate" type="text" id="informDate" name="informDate" value="${mobileMessage.informDate?if_exists}" data-rule-required="true"/>
							</div>
						</div>
						<div class="control-group">
						<label class="control-label"><span class="required">*</span>标题：</label>
						<div class="controls">
							<input type="text" id="title" name="title" data-rule-required="true" style="BACKGROUND: url(plug-in/img/ressources/ruler.gif) ;BACKGROUND-REPEAT: repeat-x ;width:300px; color:"   value="${mobileMessage.title}"/>
							<a id="sample_editable_1_new" class="btn blue" href="javascript:;" onclick="toEditModel('mobileMessageController.do?getListSelectInfo')" style="text-decoration: none">
								选择内容<i class="icon-search"></i>
							</a>
						</div>
					</div>
						<div class="control-group">
							<label class="control-label">通知内容</label>
							<div class="controls">
								<textarea rows="3" cols="60" id="informContent" name="informContent" style="margin: 0px; width: 420px; height: 60px;" data-rule-required="true">${mobileMessage.informContent?if_exists}</textarea>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">通知页面</label>
							<div class="controls">
								<input type="text" id="url" name="url" style="margin: 0px; width: 420px;" value="${mobileMessage.url?if_exists}" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">内容缩略图</label>
							<div class="controls">
								<input type="text" id="imgUrl" name="imgUrl" style="margin: 0px; width: 420px;" value="${imgUrl?if_exists}" />
							</div>
							
						</div>
						
						<div class="control-group">
							<label class="control-label">运行环境类型</label>
							
						<div class="controls">
							<label class="radio"><input type="radio"  name="entironmentType" <#if mobileMessage.entironmentType==null || mobileMessage.entironmentType == '0' >checked</#if> value="0"/>测试环境</label>
							<label class="radio"><input type="radio"  name="entironmentType" <#if mobileMessage.entironmentType == '1' >checked</#if> value="1"/>正式环境</label>
							<!-- <input type="text" id="entironmentName" name="entironmentName" style="margin: 0px; width: 420px; " value="${mobileMessage.entironmentName?if_exists}" /> -->
						</div>
							
						</div>
						
						<div class="control-group">
							<label class="control-label">运行环境名称</label>
							
						<div class="controls">
							<!-- <label class="radio"><input type="radio"  name="entironmentType" <#if mobileMessage.entironment==null || mobileMessage.entironment == '0' >checked</#if> value="0"/>测试环境</label>
							<label class="radio"><input type="radio"  name="entironment" <#if mobileMessage.entironment == '1' >checked</#if> value="1"/>正式环境</label> -->
							<input type="text" id="entironmentName" name="entironmentName" style="margin: 0px; width: 420px; " value="${mobileMessage.entironmentName?if_exists}" />
						</div>
							
						</div>
						
						
						<div class="control-group">
							<label class="control-label">推送目标</label>
							
						<div class="controls">
							<label class="radio"><input type="checkbox"  name="targetEx" <#if mobileMessage.target == '3' || mobileMessage.target == '1' || mobileMessage.target == '0' || mobileMessage.target == null >checked</#if> value="1"/>苹果</label>
							<label class="radio"><input type="checkbox"  name="targetEx" <#if mobileMessage.target == '3' || mobileMessage.target == '2'>checked</#if> value="2"/>安卓</label>
						</div>
							
						</div>
			</form>
		</div>
		<div class="modal-footer" style="margin-right: 320px;">
			<input type="button" onclick="formSubmitModel('mobileMessageController.do?save', 'form_sample_2');" class="btn btn-primary" value="提交">
			<input type="button" class="btn" value="关闭" onclick="changePage('mobileMessageController.do?mobileMessage')">
		</div>
		<div id="editModel" class="modal fade" tabindex="-1" data-backdrop="static" data-focus-on="input:first" data-width="800">
</div>
