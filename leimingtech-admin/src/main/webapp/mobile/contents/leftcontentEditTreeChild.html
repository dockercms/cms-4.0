<#if list?exists>
	<#list list as function>
		<#if (function.mobileChannels?size >0) > 
			<li>
				<a href="javaScript:void(0);" onclick="changePage('contentsMobileController.do?table&tab=all&mobileChannelId=${function.id?if_exists}')">
				<i class="icon-folder-close"></i> 
				<span class="title">${function.name?if_exists}</span>
				<span class="arrow "></span>
				</a>
				<ul class="sub-menu">
				<#assign list=function.mobileChannels/>
					<#include "/cms/contents/leftcontentEditTree.html">
				</ul>
			</li>
		<#else>
			<li>
				<a href="javaScript:void(0);" onclick="changePage('contentsMobileController.do?table&tab=all&mobileChannelId=${function.id?if_exists}')">
				<i class="icon-folder-close"></i> 
				<span class="title">${function.name?if_exists}</span>
				</a>
			</li>
		</#if>
	</#list>
</#if>
