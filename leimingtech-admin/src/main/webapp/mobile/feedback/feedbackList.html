 <div class="row-fluid">
	<div class="span12">
		<div class="portlet">
			<div class="portlet-title">
				<div class="caption"><i class="icon-globe"></i>意见反馈</div>
				
				<div class="actions">
					<button id="sample_editable_1_new" class="btn yellow-stripe" onclick="toEditModel('feedbackController.do?add')">
						新增 <i class="icon-plus"></i>
					</button>
				</div>
			</div>
			
			<div class="portlet-body">
				<div class="span12 booking-search">
					<form id="search_form" class="form-horizontal">
						<div class="clearfix">
									<div class="span4">
										<label >
											意见反馈内容：
											<input name="content" class="form-control span7" type="text" value="${searchMap["content"]?if_exists[0]}">
										</label>
									</div>
									<div class="span4">
										<label >
											邮箱：
											<input name="email" class="form-control span7" type="text" value="${searchMap["email"]?if_exists[0]}">
										</label>
									</div>
							<div class="pull-right">
								<button type="button" class="btn yellow btn-sm" onclick="toSearch('feedbackController.do?feedback', 'search_form');">搜索  <i class="icon-search m-icon-white"></i></button>
								<button type="button" class="btn yellow btn-sm" onclick="resetForm('search_form');">重置<i class="icon-repeat m-icon-white"></i></button>
							</div>
						</div>
					</form>
				</div>
				
				<table class="table table-striped table-bordered table-hover" id="sample_1">
					<thead>
						<tr>
							<th style="width:40px;text-align:center">序号</th>
							<th style="width:400px">意见反馈内容</th>
							<th style="">邮箱</th>
							<th style="">应用版本</th>
							<th style="">系统</th>
							<th style="width:80px;text-align:center">操作</th>
						</tr>
					</thead>
					<tbody>
						<#if pageList?exists>
						  <#list pageList as page>
							<tr class="odd gradeX">
										<td style="text-align:center">${(pageNo-1)*pageSize+page_index?if_exists+1}</td>
										<td >
												${page.content}
										</td>
										<td >
												${page.email}
										</td>
										<td >
												${page.version}
										</td>
										<td >
												${page.system}
										</td>
								<td style="text-align:center">
									<a href="javaScript:void(0)" onclick="toEditModel('feedbackController.do?update&id=${page.id?if_exists}')">查看</a>
									<input type='button' title='删除' class="delbtn" onclick="del('feedbackController.do?del', '${page.id?if_exists}')"/>
								</td>
							</tr>
						  </#list> 
						</#if>
					</tbody>
				</table>
				<#include "/lmPage/common/page.html">
			</div>
		</div>
	</div>
</div>
<div id="editModel" class="modal fade" tabindex="-1" data-backdrop="static" data-focus-on="input:first" data-width="700">
</div>
