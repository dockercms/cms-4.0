<div class="row-fluid">
<div class="span12">
	<div class="portlet box blue">
		<div class="portlet-title">
			<div class="caption"><i class="icon-reorder"></i>频道权限</div>
			<div class="tools">
			</div>
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
		</div>
		<div class="portlet-body form">
			<!-- BEGIN FORM-->
			<form id="form" class="form-horizontal">
				<input type="hidden" id="id" name="id" value="${page.id?if_exists}"/>
						<div class="control-group">
							<label class="control-label">用户名</label>
							<div class="controls">
								<input type="text" id="name" name="name" class="span6 m-wrap" value="${page.name?if_exists}"/>
							</div>
						</div>
						<table class="table table-striped table-bordered table-hover" id="sample_1">
					<thead>
						<tr>
								<th>用户名</th>
								<th>角色</th>
								<th>删除</th>		
						</tr>
					</thead>
					<tbody>
						<#if pageList?exists>
						  <#list pageList as page>
							<tr class="odd gradeX">
										<td class="center">
												${page_index+1}
										</td>
										<td class="center">
												${page.name}
										</td>
										<td class="center">
												<a href="${page.channelIco}">查看</a>
										</td>

								<td>
								<input type='button' style=' width:16px; height:16px;  border:0; background:url(media/image/edit.gif) no-repeat left top'  onclick="toEditModel('mobileChannelController.do?updatePageModel&id=${page.id?if_exists}')"   />
								<input type='button' style=' width:16px; height:16px;  border:0; background:url(media/image/edit.gif) no-repeat left top'  onclick="accessControl('mobileChannelController.do?accessControl')"  />
								<input type='button' style=' width:16px; height:16px;  border:0; background:url(media/image/edit.gif) no-repeat left top'  onclick='transfer_data(this)'   />
								<input type='button' style=' width:16px; height:16px;  border:0; background:url(media/image/del.gif) no-repeat left top'  onclick="del('mobileChannelController.do?del', '${page.id?if_exists}')"   />
								  
							<#--		<a href="javaScript:void(0)" onclick="toEditModel('mobileChannelController.do?updatePageModel&id=${page.id?if_exists}')">修改</a>|  -->
							<#--		<a href="javaScript:void(0)" onclick="del('mobileChannelController.do?del', '${page.id?if_exists}')">删除</a>   -->
								
								</td>
							</tr>
						  </#list> 
						</#if>
					</tbody>
				</table>
						
						
				<div class="form-actions">
					<button type="button" onclick="formSubmitModel('mobileChannelController.do?save', 'form');" class="btn blue">提交</button>
					<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>                          
				</div>
			</form>
		</div>
	</div>
	</div>
</div>
<script>
$('.date-picker').datepicker({
    rtl : App.isRTL()
});
</script>
