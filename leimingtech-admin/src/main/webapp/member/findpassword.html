<#include "member/head.html">
<div id="center">
	<div class="center_right" style="margin-left:350px; margin-top:20px;">
        <div class="title-style-1">
          <h2>找回密码</h2>
        </div>
		<form id="form_sample_1">
			<div class="control-group">
				<label class="control-label">用户名<span class="required">*</span></label>
				<div class="controls">
					<input name="username" id="username" type="text" class="txt succeed"/><br>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">邮箱<span class="required">*</span></label>
			    <div class="controls">
					<input name="email" id="email" type="text" class="txt succeed"/>
				</div>
			</div>
			<div class="form-actions" style=" padding-top:30px;">
				<input type="button" name="" value="提       交" class="input-submit-style-3" 
                            onclick="formSubmit('MemberAct.do?sendemail', 'form_sample_1');"/>
			</div>
		</form>
	</div>
</div>
<#include "member/foot.html">
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript">
function formSubmit(urlStr, formName) {
	if($('#' + formName).valid()){
		$.ajax({
			type : 'post',
			url : urlStr,
			data : $('#' + formName).serialize(),
			success : function(msg) {
				var obj = JSON.parse(eval(msg));
				var toUrl = obj.toUrl;
				var isSuccess = obj.isSuccess;
				var msg = obj.msg;
				if(isSuccess){
					location.href = toUrl;				
				}else{
					alert("error:" + msg);
				}

			},
			error : function() {
				alert("提交通讯失败!");
			}
		});
	}
}
</script>
