

		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
			<h4 class="modal-title">前台用户组</h4>
		</div>
		<div class="modal-body form">
			<!-- BEGIN FORM-->
			<!--<form id="form" class="form-horizontal">-->
			<form id="form_sample_2" class="form-horizontal">
				<div class="alert alert-error hide">
					<button class="close" data-dismiss="alert"></button>
					有未填写项或错误项. 请检查后再提交.
				</div>
				<div class="alert alert-success hide">
					<button class="close" data-dismiss="alert"></button>
					表单验证成功!
				</div>
				<input type="hidden" id="id" name="id" value="${memberGroup.id?if_exists}"/>
				<div class="control-group">
						<label class="control-label"><span class="required">*</span>名称</label>
						<div class="controls">
							<input class="form-control span3" data-rule-required="true" type="text" id="usergroupsname" name="usergroupsname" value="${memberGroup.usergroupsname?if_exists}"/>
						</div>
				</div>
				<div class="clearfix">
					<div class="control-group pull-left">
						<label class="control-label">状态</label>
						<div class="controls">
							<label class="radio">
								<input type="radio" name="state"   <#if memberGroup.state!=1>checked="checked"</#if> value="0" />禁用
							</label>
							<label class="radio">
								<input type="radio" name="state"   <#if memberGroup.state==1>checked="checked"</#if> value="1" />启用
							</label>
						</div>
					</div>
					<div class="control-group pull-left">
						<label class="control-label">是否默认等级</label>
						<div class="controls">
							<label class="radio">
								<input type="radio" name="defalutLv"   <#if memberGroup.defalutLv!=1>checked="checked"</#if> value="0" />否
							</label>
							<label class="radio">
								<input type="radio" name="defalutLv"   <#if memberGroup.defalutLv==1>checked="checked"</#if> value="1" />是
							</label>
						</div>
					</div>
				</div>
				<div class="control-group">
						<label class="control-label">备注</label>
						<div class="controls">
							<textarea class="form-control span5" rows="3" id="remark" name="remark" >${memberGroup.remark?if_exists}</textarea>
						</div>
				</div>
			</form>
			<!-- END FORM-->       
		</div>
		<div class="modal-footer">
			<button type="button" onclick="submitMemberGroup()" class="btn btn-primary">提交</button>
			<button type="reset" class="btn" data-dismiss="modal">关闭</button>                            
		</div>
<script>
	jQuery(document).ready(function() {   
	   // initiate layout and plugins
	   App.init();
	   $("#form_sample_2").myValidate();
	});
	function submitMemberGroup(){
		if($('#form_sample_2').valid()){
	    	formSubmitModel('memberGroupController.do?save', 'form_sample_2');
	  	}
	}
</script>
