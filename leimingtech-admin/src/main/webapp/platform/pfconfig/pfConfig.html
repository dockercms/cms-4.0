<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true"></button>
	<h4 class="modal-title">配置列表管理</h4>
</div>
<div class="modal-body">
	<!-- BEGIN FORM-->
	<!--<form id="form" class="form-horizontal">-->
	<form id="form_sample_2" class="form-horizontal">
				<input type="hidden" id="id" name="id" value="${page.id?if_exists}"/>
				<div class="alert alert-error hide">
			<button class="close" data-dismiss="alert"></button>
			有未填写项或错误项. 请检查后再提交.
		</div>
		<div class="alert alert-success hide">
			<button class="close" data-dismiss="alert"></button>
			表单验证成功!
		</div>
						<div class="control-group">
							<label class="control-label">配置键</label>
							<div class="controls">
								<input type="text" id="configkey" name="configkey" class="form-control span3" data-rule-required="true" value="${page.configkey?if_exists}"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">配置值</label>
							<div class="controls">
								<input type="text" id="configvalue" name="configvalue" class="form-control span3" value="${page.configvalue?if_exists}"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">备注</label>
							<div class="controls">
								<input type="text" id="remark" name="remark" class="form-control span3" value="${page.remark?if_exists}"/>
							</div>
						</div>
				
			</form>
		</div>
				<div class="modal-footer">
					<button type="button" onclick="formSubmitModel('pfConfigController.do?save', 'form_sample_2');" class="btn btn-primary">提交</button>
				</div>
				
				<script>
$('.date-picker').datepicker({
    rtl : App.isRTL()
});

//校验
jQuery(document).ready(function() {   
	   // initiate layout and plugins
	   App.init();
	   $("#form_sample_2").myValidate();
	});

</script>
