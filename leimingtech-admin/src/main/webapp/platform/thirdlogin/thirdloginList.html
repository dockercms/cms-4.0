<link rel="stylesheet" type="text/css" href="media/css/jquery.gritter.css" />
<link rel="stylesheet" type="text/css" href="media/css/chosen.css" />
<link rel="stylesheet" type="text/css" href="media/css/select2_metro.css" />
<link rel="stylesheet" type="text/css" href="media/css/jquery.tagsinput.css" />
<link rel="stylesheet" type="text/css" href="media/css/bootstrap-wysihtml5.css" />
<link rel="stylesheet" type="text/css" href="media/css/bootstrap-toggle-buttons.css" />
<link rel="stylesheet" type="text/css" href="media/css/multi-select-metro.css" />
<link rel="stylesheet" type="text/css" href="media/css/bootstrap-modal.css" />
<link rel="stylesheet" type="text/css" href="media/css/search.css" />

<link href="/plug-in/My97DatePicker/skin/WdatePicker.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/plug-in/My97DatePicker/WdatePicker.js"></script>
 <div class="row-fluid">
	<div class="span12">
		<div class="portlet box green">
			<div class="portlet-title">
				<div class="caption"><i class="icon-globe"></i>第三方登录配置</div>
				<div class="tools">
					<a href="javascript:;" class="collapse"></a>
				</div>
				<div class="actions">
					<button id="sample_editable_1_new" class="btn yellow" onclick="toEditModel('thirdloginController.do?addPageModel')">
						新增 <i class="icon-plus"></i>
					</button>
				</div>
			</div>
			
			<div class="portlet-body">
				<div class="span12 booking-search">
					<form id="search_form" class="form-horizontal">
						<div class="clearfix">
							<div class="dataTables_filter span4">
								<label >
									name：
									<input name="name" class="m-wrap" type="text" value="${searchMap["name"]?if_exists[0]}">
								</label>
							</div>
							<div class="dataTables_filter pull-right">
								<button type="button" class="btn blue" onclick="toSearch('thirdloginController.do?table', 'search_form');">搜索  <i class="icon-search m-icon-white"></i></button>
								<button type="button" class="btn red" onclick="resetForm('search_form');">重置<i class="icon-repeat m-icon-white"></i></button>
							</div>
						</div>
					</form>
				</div>
				
				<table class="table table-striped table-bordered table-hover" id="sample_1">
					<thead>
						<tr>
							<th style="text-align:center;background-color:#CCCCFF;width:40px;">序号</th>
							<th style="text-align:center;background-color:#CCCCFF">name</th>
							<th style="text-align:center;background-color:#CCCCFF">是否开启</th>
							<th style="text-align:center;background-color:#CCCCFF">id</th>
							<th style="text-align:center;background-color:#CCCCFF">key</th>
							<th style="text-align:center;background-color:#CCCCFF">回调地址</th>
							<th style="text-align:center;background-color:#CCCCFF">操作</th>
						</tr>
					</thead>
					<tbody>
						<#if pageList?exists>
						  <#list pageList as page>
							<tr class="odd gradeX">
										<td class="center">1</td>
										<td class="center">
												${page.name}
										</td>
										<td class="center">
												<#if page.isopen = 1>是</#if>
												<#if page.isopen = 0>否</#if>
										</td>
										<td class="center">
												${page.appid}
										</td>
										<td class="center">
												${page.appkey}
										</td>
										<td class="center">
												${page.returnurl}
										</td>
								<td>
									<a href="javaScript:void(0)" onclick="toEditModel('thirdloginController.do?updatePageModel&id=${page.id?if_exists}')">修改</a>|
									<a href="javaScript:void(0)" onclick="del('thirdloginController.do?del', '${page.id?if_exists}')">删除</a>
									<a href="${page.authorizeurl?if_exists}" target="_blank">测试</a>
								</td>
							</tr>
						  </#list> 
						</#if>
					</tbody>
				</table>
				<#include "/lmPage/common/page.html">
			</div>
		</div>
	</div>
</div>
<div id="editModel" class="modal hide fade" tabindex="-1" data-focus-on="input:first" data-width="800">
</div>
