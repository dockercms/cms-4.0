 <div class="row-fluid">
	<div class="span12">
		<div class="portlet box green">
			<div class="portlet-title">
				<div class="caption"><i class="icon-globe"></i>车系表</div>
				<div class="tools">
					<a href="javascript:;" class="collapse"></a>
				</div>
				<div class="actions">
					<button id="sample_editable_1_new" class="btn blue" onclick="toEditModel('carSeriesController.do?add')">
						新增 <i class="icon-plus"></i>
					</button>
				</div>
			</div>
			
			<div class="portlet-body">
				<div class="span12 booking-search">
					<form id="search_form" class="form-horizontal">
						<div class="clearfix">
									<div class="dataTables_filter span4">
										<label >
											品牌id：
											<input name="brandid" class="form-control" type="text" value="${searchMap["brandid"]?if_exists[0]}">
										</label>
									</div>
									<div class="dataTables_filter span4">
										<label >
											车系名称：
											<input name="seriname" class="form-control" type="text" value="${searchMap["seriname"]?if_exists[0]}">
										</label>
									</div>
							<div class="dataTables_filter pull-right">
								<button type="button" class="btn blue" onclick="toSearch('carSeriesController.do?carSeries', 'search_form');">搜索  <i class="icon-search m-icon-white"></i></button>
								<button type="button" class="btn red" onclick="resetForm('search_form');">重置<i class="icon-repeat m-icon-white"></i></button>
							</div>
						</div>
					</form>
				</div>
				
				<table class="table table-striped table-bordered table-hover" id="sample_1">
					<thead>
						<tr>
							<th style="width:40px;">序号</th>
							<th style="">品牌id</th>
							<th style="">车系名称</th>
							<th style="">图片</th>
							<th style="">车系简称</th>
							<th style="">显示顺序</th>
							<th style="">车系亮点</th>
							<th style="">操作</th>
						</tr>
					</thead>
					<tbody>
						<#if pageList?exists>
						  <#list pageList as page>
							<tr class="odd gradeX">
										<td class="center">${(pageNo-1)*pageSize+page_index?if_exists+1}</td>
										<td class="center">
												${page.brandid}
										</td>
										<td class="center">
												${page.seriname}
										</td>
										<td class="center">
												${page.seriimg}
										</td>
										<td class="center">
												${page.tinyseriname}
										</td>
										<td class="center">
												${page.showorder}
										</td>
										<td class="center">
												${page.serihighlights}
										</td>
								<td>
									<a href="javaScript:void(0)" onclick="toEditModel('carSeriesController.do?update&id=${page.id?if_exists}')">修改</a>|
									<a href="javaScript:void(0)" onclick="del('carSeriesController.do?del', '${page.id?if_exists}')">删除</a>
								</td>
							</tr>
						  </#list> 
						</#if>
					</tbody>
				</table>
				<#include "/lmPage/common/page.html">
			</div>
		</div>
	</div>
</div>
<div id="editModel" class="modal fade" tabindex="-1" data-backdrop="static" data-focus-on="input:first" data-width="800" style="border-radius: 20px;">
</div>
