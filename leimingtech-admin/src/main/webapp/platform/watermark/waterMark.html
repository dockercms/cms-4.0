<style type="text/css">
body {
	font-size: 85%;
	font-family: helvetica, verdana, arial, sans-serif;
}
h1 {font-size: 1.3em;}
h2 {font-size: 1.2em;}
table {
	width: 70%;
	border-collapse: collapse;
}
th {text-align: left;}
code {font-size: 1.1em;}
td {
	border: 1px solid #ccc;
	border-width: 1px 0;
	padding: 3px 6px;
}
#livetip {
	position: absolute;
	background-color: #cfc;
	padding: 4px;
	border: 2px solid #9c9;
	border-radius: 4px;
	-webkit-border-radius: 4px;
	-moz-border-radius: 4px;
}
</style>
<script type="text/javascript">
	jQuery(function($) {
		var $liveTip = $('<div id="livetip"></div>').hide().appendTo('body');
		$('#myimginput').bind('mouseover mouseout mousemove',
		function(event) {
			var $link = $(event.target).closest('input');
			if (!$link.length) {
				return;
			}
			var link = $link[0];
			if(!link.value){
				return;
			}
			if (event.type == 'mouseover'|| event.type == 'mousemove') {
				$liveTip.css({
					top : event.pageY + 12,
					left : event.pageX + 12
				});
			};
			if (event.type == 'mouseover') {
				$liveTip.html('<div style=\"position: relative; z-index: 9999\"><img src=' + link.value + ' width=150 /></div>').show();
			};
			if (event.type == 'mouseout') {
				$liveTip.hide();
			};
		});
	});
	var uploaderoptionimg = WebUploader.create({
		
		// 选完文件后，是否自动上传。
	    auto: true,
	    
	    // swf文件路径
	    swf: 'plug-in/ueditor/third-party/webuploader/Uploader.swf',
	
	    // 文件接收服务端。
	    server: 'controller.jsp?action=uploadimage',
	
	    // 选择文件的按钮。可选。
	    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
	    pick: '#upload',
	
	    // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
	    resize: true,
	    
	    // 只允许选择图片文件。
		accept: {
			title: 'Images',
			extensions: 'gif,jpg,jpeg,bmp,png',
			mimeTypes: 'image/gif,image/jpg,image/jpeg,image/bmp,image/png'
		}
	    
	});
	
	//当有文件添加进来的时候
	uploaderoptionimg.on( 'uploadSuccess', function( file,Object ) {
		$("#imagepath").val(Object.url);
	});
</script>
