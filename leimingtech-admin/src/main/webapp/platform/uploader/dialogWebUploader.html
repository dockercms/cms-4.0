<link rel="stylesheet" type="text/css" href="plug-in/ueditor/third-party/webuploader/webuploader2.css">
<script type="text/javascript" src="plug-in/ueditor/third-party/webuploader/webuploader.js"></script>
<link rel="stylesheet" type="text/css" href="plug-in/ueditor/third-party/webuploader/image-upload/style.css" />
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
	<h4 class="modal-title" id="testtitle">多图上传</h4>
</div>
<div class="modal-body">
	<input type="hidden" id="uploaderUrls" value=""/>
    <div id="wrapper">
        <div id="container">
            <!--头部，相册选择和格式选择-->

            <div id="uploader">
                <div class="queueList">
                    <div id="dndArea" class="placeholder">
                        <div id="filePicker"></div>
                        <p>或将照片拖到这里，单次最多可选300张</p>
                    </div>
                </div>
                <div class="statusBar" style="display:none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div><div class="info"></div>
                    <div class="btns">
                        <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">  
    <input type="button" class="btn" value="取消" data-dismiss="modal">  
</div>
<script type="text/javascript" src="plug-in/ueditor/third-party/webuploader/image-upload/upload.js"></script>
