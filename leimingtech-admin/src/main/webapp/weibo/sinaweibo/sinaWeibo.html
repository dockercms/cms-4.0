<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
	<h4 class="modal-title">新浪微博</h4>
</div>
<div class="modal-body">
	<!-- BEGIN FORM-->
	<form id="sinaWeibo_form" class="form-horizontal">
		<input type="hidden" id="id" name="id" value="${sinaWeibo.id?if_exists}"/>
		<div class="control-group">
			<label class="control-label">App Key</label>
			<div class="controls">
				<input type="text" id="clientId" name="clientId" class="span3 form-control" data-rule-required="true" value="${sinaWeibo.clientId?if_exists}"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">App Secret</label>
			<div class="controls">
				<input type="text" id="clientSercret" name="clientSercret"data-rule-required="true" class="span3 form-control" value="${sinaWeibo.clientSercret?if_exists}"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">回调地址</label>
			<div class="controls">
				<input type="text" id="redirectUri" name="redirectUri" data-rule-required="true" class="span3 form-control" value="${sinaWeibo.redirectUri?if_exists}"/>
			</div>
		</div>

	</form>
</div>
<div class="modal-footer">
	<input type="button" onclick="formSubmitModel('sinaWeiboController.do?save', 'sinaWeibo_form');" class="btn btn-primary" value="提交">
	<input type="button" class="btn" value="关闭" data-dismiss="modal">
</div>
<script>
//校验
jQuery(document).ready(function() {   
   App.init();
   $("#sinaWeibo_form").myValidate();
});
</script>
