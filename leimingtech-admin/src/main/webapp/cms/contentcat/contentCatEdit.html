<script>
    //校验
    jQuery(document).ready(function () {
        // initiate layout and plugins
        App.init();
        $("#form_sample_2").myValidate();
    });
    //清空所在行内容页模板
    function delet(a) {
        $("#templateshow" + a).val("");
    }
    function formSubmitModel2Div(urlStr, formName, returnUrl, selectId) {
        if (!$('#' + formName).valid()) {
            return false;
        }
        $.ajax({
            type: 'post',
            url: urlStr,
            data: $('#' + formName).serialize()+"&alert=true",
            success: function (msg) {
                var obj = JSON.parse(eval(msg));
                if (obj.isSuccess) {
                    $('#editModel1').modal('hide');
                    lazyChangePage(obj.toUrl);
                }
                lmAlert(obj.msg);
            },
            error: function () {
                lmAlert("提交通讯失败!");
            }
        })
    }
    $(document).ready(function () {
        var city = $("#workflowid");
        var urlstr = "workFlowController.do?flowOpinions";
        $.ajax({
            type: "POST",
            dataType: "json",
            url: urlstr,
            success: function (data) {
                var obj = JSON.parse(data);
                //city.empty();
                $.each(obj.flowOpinions, function (i, n) {
                    if (n.id == "${contentCat.workflowid}") {
                        $("<option value=" + n.id + " selected='selected'>" + n.name + "</option>").appendTo(city);
                    } else {
                        $("<option value=" + n.id + ">" + n.name + "</option>").appendTo(city);
                    }
                });
            }
        });
    });
    //获取名称拼音
    function pyChange() {
        $.ajax({
            type: "POST",
            url: "contentCatController.do?pyChange&name=" + encodeURI(encodeURI($("#name").val())),
            dataType: "text",
            success: function (data) {
                var obj = JSON.parse(eval(data));
                $("#contentcatSpell").val(obj.quanpin);
                $("#contentcatAbbreviation").val(obj.acronym);
            }
        });
    }
    //ztree属性下拉树选择
    var setting = {
        check: {
            enable: false
        },
        view: {
            dblClickExpand: false,
            showLine: false
        },
        data: {
            simpleData: {
                enable: true
            }
        },
        callback: {
            onClick: onClick
        }
    };
    function onClick(e, treeId, treeNode) {
        var zTree = $.fn.zTree.getZTreeObj("treeDemo2");
        zTree.expandNode(treeNode);
        var nodes = zTree.getSelectedNodes()[0].name;
        var nodesId = zTree.getSelectedNodes()[0].id;
        $('#mobileChannel').attr('value', nodes);
        $('#funVal2').attr('value', nodesId);
    }
    var zNodes = new Array();
    $.ajax({
        type: 'post',
        async: false,
        url: 'contentsController.do?loadmobile',
        data: 'data=0',
        success: function (data) {
            zNodes = data;
        }
    })
    var json = JSON.parse(zNodes);
    $(document).ready(function () {
        $.fn.zTree.init($("#treeDemo2"), setting, json);

    });
    function showMenu() {
        var cityObj = $("#mobileChannel");
        var cityOffset = $("#mobileChannel").offset();
        $("#menuContent2").css({left: "0px", top: cityObj.outerHeight() + "px"}).slideDown("fast");
        $("body").bind("mousedown", onBodyDown);

        //$('#attributeSpecial').hide();
    }
    function hideMenu() {
        $("#menuContent2").fadeOut("fast");
        $("body").unbind("mousedown", onBodyDown);
    }
    function onBodyDown(event) {
        if (!(event.target.id == "menuBtn" || event.target.id == "mobileChannel" || event.target.id == "menuContent2" || $(event.target).parents("#menuContent2").length > 0)) {
            hideMenu();
            //$('#attributeSpecial').show();
        }
    }
</script>
