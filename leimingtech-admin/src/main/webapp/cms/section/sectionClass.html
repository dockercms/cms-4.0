<div class="portlet-body">
	<table class="table table-striped table-bordered table-hover" id="sample_1">
		<tbody>
			<tr class="odd gradeX">
				<td><#if parentFunction?exists><span style="font-size:20px;font-w">${parentFunction.name}</span>&nbsp;&nbsp;&nbsp;小提示：${parentFunction.memo}</#if></td>
			</tr>
			<tr class="odd gradeX">
				<td colspan="4" align="center">
					<#if parentFunction.id != "">
						<input type="button" class="btn yellow" value="修改" onclick="toEditModel('sectionClassController.do?editModelPage&selectId=${selectId}&id=${parentFunction.id?if_exists}')"/>
						<a href="javascript:void(0);"  onclick="delSectionClass('${selectId?if_exists}')" class="btn red">
							<i class="icon-trash m-icon-white"></i>
							删除
						</a>
					</#if>
					<a href="javascript:void(0);" class="btn green" onclick="toEditModel('sectionClassController.do?editModelPage&selectId=${selectId}&parentId=${parentFunction.id?if_exists}')">
						<i class="icon-plus m-icon-white"></i>
						添加子页面
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="portlet-body">
	<#if parentFunction.id != "" && (list?exists && list?size > 0)>
	<table class="table table-striped table-bordered table-hover" id="sample_1">
		<thead class="portlet-body green">
			<tr>
				<th>页面</th>
				<th>备注</th>
				<th style="width:30px;">排序</th>
				<th style="width:40px;">操作</th>
			</tr>
		</thead>
		<tbody>
		  <#list list as territor>
			<tr class="odd gradeX">
				<td >${territor.name}</td>
				<td >${territor.memo}</td>
				<td >${territor.sort}</td>
				<td >
					<input type='button' title='修改' style=' width:16px; height:16px;  border:0; background:url(media/image/edit.gif) no-repeat left top'  onclick="toEditModel('sectionClassController.do?editModelPage&&selectId=${selectId}&id=${territor.id?if_exists}')"/>
					<input type='button' title='删除' style=' width:16px; height:16px;  border:0; background:url(media/image/del.gif) no-repeat left top'  onclick="delSectionClass('${territor.id?if_exists}')"   />
				</td>
			</tr>
		  </#list>
		</tbody>
	</table>
	</#if>
</div>
<div id="editModel" class="modal hide fade" tabindex="-1" data-backdrop="static" data-focus-on="input:first" data-width="600">
</div>
