<script type="text/javascript">
	function settab_xbingjs(name, num, n) {
		for (i = 1; i <= n; i++) {
			var menu = document.getElementById(name + i);
			var con = document.getElementById(name + "_" + "xbingjs" + i);
			menu.className = i == num ? "on_xbingjs" : "";
			con.style.display = i == num ? "block" : "none";
		}
	}

	function settab_xbingjs1(name, num, n) {
		for (i = 1; i <= n; i++) {
			var menu = document.getElementById(name + i);
			var con = document.getElementById(name + "_" + "xbingjs1" + i);
			menu.className = i == num ? "on_xbingjs" : "";
			con.style.display = i == num ? "block" : "none";
		}
	}

	function settab_xbingjs2(name, num, n) {
		for (i = 1; i <= n; i++) {
			var menu = document.getElementById(name + i);
			var con = document.getElementById(name + "_" + "xbingjs2" + i);
			menu.className = i == num ? "on_xbingjs" : "";
			con.style.display = i == num ? "block" : "none";
		}
	}
	
	function subliuyan(){
		if($('#liuyanform').valid()){
			$.ajax({
				type:'post',
				url:"messagesFrontController.do?savemessage",
				data:$('#liuyanform').serialize(),
				success:function(msg){
					var obj = JSON.parse(eval(msg));
					if(obj.isSuccess){
						location.href="messagesFrontController.do?messageslistfront";
					}
				},
				error:function(){
					alert("提交通讯失败!");
				}
			});
		}
	}
	
	function resetform(){
		$('#liuyanform')[0].reset();
	}
</script>
