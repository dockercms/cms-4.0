<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true"></button>
	<h4 class="modal-title">留言回复</h4>
</div>
<div class="modal-body">
	<!-- BEGIN FORM-->
	<form id="form_sample_2" class="form-horizontal">
		<input type="hidden" id="id" name="id" value="${messages.id?if_exists}" />
		<div class="alert alert-error hide">
			<button class="close" data-dismiss="alert"></button>
			有未填写项或错误项. 请检查后再提交.
		</div>
		<div class="alert alert-success hide">
			<button class="close" data-dismiss="alert"></button>
			表单验证成功!
		</div>
		<div class="control-group">
			<label class="control-label">回复部门</label>
			<div class="controls">
				<#list departList as depart>
					<#if depart.typecode==messages.departId>
						<input type="text"  readonly="readonly" style="width: 396px" class="m-wrap" value=" ${depart.typename}"/>
					</#if>
				</#list>
			</div>
		</div>
		
		<div class="control-group">
			<label class="control-label"><span class="required">*</span>回复内容</label>
			<div class="controls">
				<textarea id="reply" name="reply" rows="3" cols="50"
					style="width: 400px; height: 200px;" data-rule-required="true"></textarea>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<input type="button"
		onclick="formSubmitModel('messagesController.do?savereply', 'form_sample_2');"
		class="btn btn-primary" value="提交" /> <input type="button"
		class="btn" data-dismiss="modal" aria-hidden="true" value="关闭" />
</div>
<script>
//校验
jQuery(document).ready(function() {   
	   //initiate layout and plugins
	   App.init();
	   $("#form_sample_2").myValidate();
	});
</script>
