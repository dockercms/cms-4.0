
 <div class="row-fluid">
	<div class="span12">
		<div class="portlet">
			<div class="portlet-title">
				<div class="caption"><i class="icon-globe"></i>敏感词管理</div>
				<div class="tools">
					<a href="javascript:;" class="collapse"></a>
				</div>
				<div class="actions">
					<button id="sample_editable_1_new" class="btn yellow-stripe" onclick="toEditModel('sensitivityController.do?addPageModel')">
						新增 <i class="icon-plus"></i>
					</button>
				</div>
			</div>
			
			<div class="portlet-body">
				<div class="span12 booking-search">
					<form id="search_form">
						<div class="clearfix">
						
								<div class="span4">
									<label>敏感词：
										<input name="search" class="form-control span7" type="text" value="${searchMap["search"]?if_exists[0]}">
									</label>
								</div>
								<div class="span4">
									<label>替换词：
										<input name="replacement" class="form-control span7" type="text" value="${searchMap["replacement"]?if_exists[0]}">
									</label>
								</div>
							<div class="pull-right">
								<button type="button" class="btn yellow btn-sm"  onclick="toSearch('sensitivityController.do?table', 'search_form');">搜索  <i class="icon-search m-icon-white"></i></button>
								<button type="button" class="btn yellow btn-sm" onclick="resetForm('search_form');">重置 <i class="icon-repeat m-icon-white"></i></button>
							</div>
						</div>
					</form>
				</div>
				
				<table class="table table-striped table-bordered table-hover" id="sample_1">
					<thead>
						<tr>
							<th width="40" style="text-align:center;">序号</th>
							<th>敏感词</th>
							<th>替换词</th>
							<th width="60" style="text-align:center;">操作</th>
						</tr>
					</thead>
					<tbody>
						<#if pageList?exists>
						  <#list pageList as page>
										<tr class="odd gradeX">
										<td style="text-align:center;">
												${(pageNo-1)*pageSize+page_index?if_exists+1}
										</td>
										<td>
												${page.search}
										</td>
										<td>
												${page.replacement}
										</td>
								<td style="text-align:center;">
									
								
									<input type='button' title='修改' class="editbtn"   onclick="toEditModel('sensitivityController.do?updatePageModel&id=${page.id?if_exists}')">
									<input type='button' title='删除' class="delbtn"  onclick="del('sensitivityController.do?del', '${page.id?if_exists}')">
								</td>
							</tr>
						  </#list> 
						</#if>
					</tbody>
				</table>
				<#include "/lmPage/common/page.html">
			</div>
		</div>
	</div>
</div>
<div id="editModel" class="modal fade" tabindex="-1" data-backdrop="static" data-focus-on="input:first" data-width="700">
</div>
