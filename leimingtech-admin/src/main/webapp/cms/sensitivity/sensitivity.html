<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true"></button>
	<h4 class="modal-title">敏感词管理</h4>
</div>
<div class="modal-body">
	<!-- BEGIN FORM-->
	<!--<form id="form" class="form-horizontal">-->
	<form id="form_sample_2" class="form-horizontal">
		<input type="hidden" id="id" name="id" value="${page.id?if_exists}" />
		<div class="alert alert-error hide">
			<button class="close" data-dismiss="alert"></button>
			有未填写项或错误项. 请检查后再提交.
		</div>
		<div class="alert alert-success hide">
			<button class="close" data-dismiss="alert"></button>
			表单验证成功!
		</div>
		<div class="control-group">
			<label class="control-label"><span class="required">*</span>敏感词</label>
			<div class="controls">
				<input type="text" id="search" name="search" class="form-control span3"
					data-rule-required="true" value="${page.search?if_exists}" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label"><span class="required">*</span>替换词</label>
			<div class="controls">
				<input type="text" id="replacement" name="replacement"
					class="form-control span3" data-rule-required="true"
					value="${page.replacement?if_exists}" />
			</div>
		</div>

	</form>
</div>


<div class="modal-footer">
	<button type="button"
		onclick="formSubmitModel('sensitivityController.do?save', 'form_sample_2');"
		class="btn btn-primary">提交</button>
	<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
</div>

<script>
$('.date-picker').datepicker({
    rtl : App.isRTL()
});

//校验
jQuery(document).ready(function() {   
	   // initiate layout and plugins
	   App.init();
	   $("#form_sample_2").myValidate();
	});

</script>
