<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
	<h4 class="modal-title">站点权限</h4>
</div>
<div class="modal-body">
	<!-- BEGIN FORM-->
	<form id="roleSite_form" class="form-horizontal">
		<input type="hidden" id="id" name="id" value="${roleSite.id?if_exists}"/>
		<div class="control-group">
			<label class="control-label">站点ID</label>
			<div class="controls">
				<input type="text" id="siteId" name="siteId" class="span3 form-control" data-rule-required="true" value="${roleSite.siteId?if_exists}"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">角色ID</label>
			<div class="controls">
				<input type="text" id="roleId" name="roleId" class="span3 form-control" data-rule-required="true" value="${roleSite.roleId?if_exists}"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">创建时间</label>
			<div class="controls">
				<input onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true})" class="Wdate" type="text" id="createdTime" name="createdTime" value="${roleSite.createdTime?if_exists}"/>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<input type="button" onclick="formSubmitModel('roleSiteController.do?save', 'roleSite_form');" class="btn btn-primary" value="提交">
	<input type="button" class="btn" value="关闭" data-dismiss="modal">
</div>
<script>
//校验
jQuery(document).ready(function() {   
   App.init();
   $("#roleSite_form").myValidate();
});
</script>
