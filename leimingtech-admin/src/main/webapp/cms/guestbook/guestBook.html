<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true"></button>
	<h4 class="modal-title">留言板</h4>
</div>
<div class="modal-body">
	<!-- BEGIN FORM-->
	<!--<form id="form" class="form-horizontal">-->
	<form id="form_sample_2" class="form-horizontal">
		<input type="hidden" id="id" name="id" value="${page.id?if_exists}"/>
		<input type="hidden" id="createTime" name="createTime" value="${createTime?if_exists}"/>
		<input type="hidden" id="memberId" name="memberId" value="${memberId?if_exists}"/>
		<div class="alert alert-error hide">
			<button class="close" data-dismiss="alert"></button>
			有未填写项或错误项. 请检查后再提交.
		</div>
		<div class="alert alert-success hide">
			<button class="close" data-dismiss="alert"></button>
			表单验证成功!
		</div>
		<div class="control-group">
			<label class="control-label">留言类别</label>
			<div class="controls">
				<select id="guestbookCtg" name="guestbookCtg">
				<#list typeList as type>
					<#if type?exists>
			        	<option <#if page.guestbookCtg==type.typecode>selected="selected"</#if> value="${type.typecode}">${type.typename}</option> 
			        </#if>
			    </#list>      
		        </select>
	        </div>
		</div>
		<div class="control-group">
			<label class="control-label">留言标题</label>
			<div class="controls">
				<input type="text" id="title" name="title" class="form-control span3"" value="${page.title?if_exists}"/>
				<span class="help-inline">填写留言标题</span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">留言内容</label>
			<div class="controls">
				<textarea id="content" name="content" class="form-control span3"" rows="3">${page.content?if_exists}</textarea>	
				<span class="help-inline">填写留言内容</span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">回复内容</label>
			<div class="controls">
			<textarea id="reply" name="reply" class="form-control span3"" rows="3">${page.reply?if_exists}</textarea>	
				<span class="help-inline">填写回复内容</span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">电子邮件</label>
			<div class="controls">
				<input type="text" id="email" name="email" class="form-control span3"" value="${page.email?if_exists}"/>
				<span class="help-inline">填写电子邮件</span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">电话</label>
			<div class="controls">
				<input type="text" id="phone" name="phone" class="form-control span3"" value="${page.phone?if_exists}"/>
				<span class="help-inline">填写电话</span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">QQ</label>
			<div class="controls">
				<input type="text" id="qq" name="qq" class="form-control span3"" value="${page.qq?if_exists}"/>
				<span class="help-inline">填写QQ</span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">审核</label>
			<div class="controls">
				<label class="radio span1">
					<input type="radio" name="isChecked"   <#if page.isChecked!=1>checked="checked"</#if> value="0" />否
				</label>
				<label class="radio span1">
					<input type="radio" name="isChecked"   <#if page.isChecked==1>checked="checked"</#if> value="1" />是
				</label>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">推荐</label>
			<div class="controls">
				<label class="radio span1">
					<input type="radio" name="isRecommend"   <#if page.isRecommend!=1>checked="checked"</#if> value="0" />否
				</label>
				<label class="radio span1">
					<input type="radio" name="isRecommend"   <#if page.isRecommend==1>checked="checked"</#if> value="1" />是
				</label>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" onclick="formSubmitModel('guestBookController.do?save', 'form_sample_2');" class="btn btn-primary">提交</button>
	<button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
</div>
<script>
$('.date-picker').datepicker({
    rtl : App.isRTL()
});
//校验
jQuery(document).ready(function() {   
	   // initiate layout and plugins
	   App.init();
	   $("#form_sample_2").myValidate();
	});
</script>
