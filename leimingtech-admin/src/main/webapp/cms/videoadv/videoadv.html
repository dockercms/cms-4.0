<script type="text/javascript" src="cms/videoadv/js/videoadv.js"> </script>
<div class="modal-body">
	<!-- BEGIN FORM-->
	<form id="form_sample_2" class="form-horizontal">
		<input type="hidden" id="id" name="id" value="${videoadv.id?if_exists}"/>
		<div class="alert alert-error hide">
			<button class="close" data-dismiss="alert"></button>
			有未填写项或错误项. 请检查后再提交.
		</div>
		<div class="alert alert-success hide">
			<button class="close" data-dismiss="alert"></button>
			表单验证成功!
		</div>
		<div class="control-group">
			<label class="control-label">片头广告状态</label>
			<div class="controls">
				<label class="radio">
					<input type="radio" id="headadvstatus" name="headadvstatus" class="span3 form-control" data-rule-required="true" value="1" <#if videoadv.headadvstatus == 1>checked</#if> />开启
				</label>
				<label class="radio">
					<input type="radio" id="headadvstatus" name="headadvstatus" class="span3 form-control" data-rule-required="true" value="0" <#if videoadv.headadvstatus == 0>checked</#if> />关闭
				</label>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">片头广告资源地址</label>
			<div class="controls">
				<input type="text" id="headadvresource" name="headadvresource" class="span3 form-control" data-rule-required="true" value="${videoadv.headadvresource?if_exists}"/>
				<span class="btn green btn-sm" id="headerpickerimg" style="padding:0px !important;">上传图片</span>
				<span class="btn green btn-sm" id="headerpickervideo" style="padding:0px !important;">上传视频</span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">片头广告链接</label>
			<div class="controls">
				<input type="text" id="headadvlink" name="headadvlink" class="span3 form-control" value="${videoadv.headadvlink?if_exists}"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">片头广告时长</label>
			<div class="controls">
				<input type="text" id="headadvtime" name="headadvtime" class="span3 form-control" value="${videoadv.headadvtime?if_exists}"/>&nbsp;秒
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">暂停广告状态</label>
			<div class="controls">
				<label class="radio">
					<input type="radio" id="stopadvstatus" name="stopadvstatus" class="span3 form-control" value="1" <#if videoadv.stopadvstatus == 1>checked</#if> />开启
				</label>
				<label class="radio">	
					<input type="radio" id="stopadvstatus" name="stopadvstatus" class="span3 form-control" value="0" <#if videoadv.stopadvstatus == 0>checked</#if> />关闭
				</label>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">暂停广告资源地址</label>
			<div class="controls">
				<input type="text" id="stopadvreource" name="stopadvreource" class="span3 form-control" value="${videoadv.stopadvreource?if_exists}"/>
				<span class="btn green btn-sm" id="stoppickerimg" style="padding:0px !important;">上传图片</span>
				<span class="btn green btn-sm" id="stoppickervideo" style="padding:0px !important;">上传视频</span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">暂停广告链接</label>
			<div class="controls">
				<input type="text" id="stopadvlink" name="stopadvlink" class="span3 form-control" value="${videoadv.stopadvlink?if_exists}"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">片尾广告状态</label>
			<div class="controls">
				<label class="radio">
					<input type="radio" id="footadvstatus" name="footadvstatus" class="span3 form-control" value="1" <#if videoadv.footadvstatus == 1>checked</#if> />开启
				</label>
				<label class="radio">	
					<input type="radio" id="footadvstatus" name="footadvstatus" class="span3 form-control" value="0" <#if videoadv.footadvstatus == 0>checked</#if>/>关闭
				</label>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">片尾广告资源地址</label>
			<div class="controls">
				<input type="text" id="footadvresource" name="footadvresource" class="span3 form-control" value="${videoadv.footadvresource?if_exists}"/>
				<span class="btn green" id="footpickerimg" style="padding:0px !important;">上传图片</span>
				<span class="btn green" id="footpickervideo" style="padding:0px !important;">上传视频</span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">片尾广告链接</label>
			<div class="controls">
				<input type="text" id="footadvlink" name="footadvlink" class="span3 form-control" value="${videoadv.footadvlink?if_exists}"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">片尾广告时长</label>
			<div class="controls">
				<input type="text" id="footadvtime" name="footadvtime" class="span3 form-control" value="${videoadv.footadvtime!''}"/>&nbsp;秒
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<input type="button" onclick="formsubmit('videoadvController.do?save', 'form_sample_2');" class="btn btn-primary" value="提交">
	<input type="button" class="btn" value="关闭" data-dismiss="modal">
</div>
<script>
//校验
jQuery(document).ready(function() {   
   App.init();
   $("#form_sample_2").myValidate();
});
</script>
