<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true"></button>
	<h4 class="modal-title">广告栏位置</h4>
</div>
<div class="modal-body">
	<!-- BEGIN FORM-->
	<form id="form_sample_2" class="form-horizontal">
		<input type="hidden" id="id" name="id" value="${advertisingSpace.id?if_exists}"/>
        <div class="alert alert-error hide">
			<button class="close" data-dismiss="alert"></button>
			有未填写项或错误项. 请检查后再提交.
		</div>
		<div class="alert alert-success hide">
			<button class="close" data-dismiss="alert"></button>
			表单验证成功!
		</div>
		<div class="control-group">
			<label class="control-label">名称<span class="required">*</span></label>
			<div class="controls">
				<input class="form-control span3"   type="text" id="adName" name="adName" data-rule-required="true" value="${advertisingSpace.adName?if_exists}"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">状态</label>
			<div class="controls">
				<label class="radio">
					<input class="m-wrap m-ctrl-medium" id="word" type="radio" name="isEnabled" <#if !advertisingSpace.isEnabled?if_exists || advertisingSpace.isEnabled =='1'>checked="checked"</#if> value="1"/>开启
				</label>
				<label class="radio">
					<input class="m-wrap m-ctrl-medium" id="word" type="radio" name="isEnabled" <#if advertisingSpace.isEnabled?if_exists && advertisingSpace.isEnabled =='0'>checked="checked"</#if> value="0"/>停用
				</label>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label"><span class="required">*</span>描述</label>
			<div class="controls">
				<textarea class="form-control span3" rows="3"  type="text" id="description" name="description" data-rule-required="true">${advertisingSpace.description?if_exists}</textarea>
			</div>
		</div>
	</form>
	<!-- END FORM-->       
</div>
<!-- END SAMPLE FORM PORTLET-->
<div class="modal-footer">
	<button type="button" onclick="formSubmitModel('advertisingSpaceController.do?save', 'form_sample_2');" class="btn btn-primary">提交</button>
	<input type="button" class="btn" value="关闭" data-dismiss="modal">
</div>
<script>
//校验
jQuery(document).ready(function() {   
	   // initiate layout and plugins
	   App.init();
	   $("#form_sample_2").myValidate();
	});
</script>
