<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true"></button>
	<h4 class="modal-title">广告</h4>
</div>
<div class="modal-body">
	<!-- BEGIN FORM-->
	<!--<form id="form" class="form-horizontal">-->
	<form id="form_sample_2" class="form-horizontal">
		<input type="hidden" id="id" name="id" value="${advertising.id?if_exists}"/>
		<input type="hidden" id="category"  value="${advertising.category!'img'}"/>
       <div class="alert alert-error hide">
			<button class="close" data-dismiss="alert"></button>
			有未填写项或错误项. 请检查后再提交.
		</div>
		<div class="alert alert-success hide">
			<button class="close" data-dismiss="alert"></button>
			表单验证成功!
		</div>
		<div class="control-group">
			<label class="control-label">版位</label>
			<div class="controls">
			<select id="gid" name="advertisingSpace.id">
			<#list advertisingspaceList as advertisingspace>
				<#if advertisingspace?exists>
		        	<option <#if advertising.advertisingSpace?if_exists && advertising.advertisingSpace.id==advertisingspace.id>selected="selected"</#if> value="${advertisingspace.id}">${advertisingspace.adName}</option> 
		        </#if>
		    </#list>      
	        </select>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label"><span class="required">*</span>广告名称</label>
			<div class="controls">
				<input class="form-control span3"  type="text" id="adName" name="adName" data-rule-required="true" value="${advertising.adName?if_exists}"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">广告类型</label>
			<div class="controls">
				<label class="radio">
				<input id="img" type="radio" name="category" value="img"  <#if !advertising.category?if_exists || advertising.category =='img'>checked</#if>>图片
				</label>
				<label class="radio">
				<input id="flash" type="radio" name="category" value="flash"  <#if advertising.category?if_exists && advertising.category =='flash'>checked</#if>>Flash
				</label>
				<label class="radio">
				<input id="word" type="radio" name="category" value="word"  <#if advertising.category?if_exists && advertising.category =='word'>checked</#if>>文字
				</label>
				<label class="radio">
				<input id="code" type="radio" name="category" value="code" <#if advertising.category?if_exists && advertising.category =='code'>checked</#if>>代码
				</label>
			</div>
		</div>
		<div class="control-group" id="wordcon">
			<label class="control-label">文字内容</label>
			<div class="controls">
				<input class="form-control span3"  type="text" id="wordcontent" name="wordcontent"  value="${advertising.wordcontent?if_exists}"/>
				<div id="input1" title="选择颜色" style="position: relative;display:inline-block;vertical-align: bottom;cursor: pointer;width:30px;height:30px;background-color: <#if advertising.wordcolor?exists && advertising.wordcolor!=''>${advertising.wordcolor}<#else>rgb(153,153,153)</#if>">
					<div id="colorpane" style="position:relative;z-index:999;display:none;"></div>
				</div>
				<input type="text" id="wordcolor" name="wordcolor" class="span6 m-wrap" style="display:none" value="${advertising.wordcolor?if_exists}"/>
			</div>
		</div>
		<div class="control-group" id="imgUrl">
			<label class="control-label" id="pickerLabel">图片资源</label>
			<label class="control-label" id="videoLabel">flash资源</label>
			<div class="controls left" id="uploadervideo" style="position: relative;">
				<input class="form-control span3"  type="text" id="backpath" name="imgUrl" value="${advertising.imgUrl?if_exists}"/>
				<div class="btn" type="button green" id="picker"  style="padding:0px !important;">上传</div>
				<div class="btn" type="button green" id="uploadervideobtn"  style="padding:0px !important;">上传</div>
				<#--<button class="btn" type="button" onclick="toEditModel('attachPictureController.do?tableDialog')">图片库</button>-->
				<div class="progress">
                    <span class="text">0%</span>
                    <span class="percentage"></span>
                </div>
			</div>
		</div>
		<div class="control-group" id="whsize">
			<label class="control-label">尺寸</label>
			<div class="controls">
				<input class="span1 form-control" type="text" id="iheight" name="iheight" value="${advertising.iweight!''}"/>
				宽
				<input class="span1 form-control" type="text" id="iweight" name="iweight" value="${advertising.iheight!''}"/>
				高
				<span class="help-inline">(宽×高)</span>
			</div>
		</div>
		
		<div class="control-group" id="urlpoint">
			<label class="control-label">接链提示</label>
			<div class="controls">
				<input class="form-control span3"  type="text" id="urlpoint" name="urlpoint" value="${advertising.urlpoint?if_exists}"/>
			</div>
		</div>
		<div class="control-group" id="wordsi">
			<label class="control-label">字文大小</label>
			<div class="controls">
				<input class="form-control span3" type="text" id="wordsize" name="wordsize" value="${advertising.wordsize?if_exists}"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">接链目标</label>
			<div class="controls">
			<label class="radio">
				<input id="im" type="radio" name="urltarget" value="0" onclick="" <#if !advertising.urltarget?if_exists || advertising.urltarget =='0'>checked</#if>>新窗口
				</label>
				<label class="radio">
				<input id="fl" type="radio" name="urltarget" value="1" onclick="" <#if advertising.urltarget =='1'>checked</#if>>原窗口
				</label>
			</div>
		</div>
		<div class="control-group" id="adcodes">
			<label class="control-label">广告内容</label>
			<div class="controls">
				<textarea id="Cti" name="adCode" rows="3" class="text span3">${advertising.adCode?if_exists}</textarea>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">链接地址</label>
			<div class="controls">
				<input type="text" id="urladress" name="urladress" class="form-control span3" value="${advertising.urladress?if_exists}" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">广告权重</label>
			<div class="controls">
				<input class="form-control span3"  type="text" id="adWeight" name="adWeight" value="${advertising.adWeight!'0'}"/>
			</div>
		</div>
		<div class="control-group" style="display: none;">
			<label class="control-label">点击次数</label>
			<div class="controls">
				<input class="form-control span3" type="text" id="clickCount" name="clickCount" value="${advertising.clickCount!'0'}"/>
			</div>
		</div>
		<div class="control-group" style="display: none;">
			<label class="control-label">展现次数</label>
			<div class="controls">
				<input class="form-control span3" type="text" id="displayCount" name="displayCount" value="${advertising.displayCount!'0'}"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">开始时间</label>
			<div class="controls">
				<div class="input-append date date-picker">
					<input class="form-control Wdate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" readonly  type="text" id="startTime" name="startTime" value="<#if advertising.startTime?exists>${advertising.startTime?string("yyyy-MM-dd HH:mm:ss")}<#else>${.now}</#if>"/>
				</div>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">结束时间</label>
			<div class="controls">
				<div class="input-append date date-picker">
					<input class="form-control Wdate"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" readonly  type="text" id="endTime" name="endTime" value="<#if advertising.endTime?exists>${advertising.endTime?string("yyyy-MM-dd HH:mm:ss")}</#if>"/>
				</div>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">是否启用</label>
			<div class="controls">
			<label class="radio">
			    <input id="dx" type="radio" name="isEnabled" value="1" <#if !advertising.isEnabled?if_exists || advertising.isEnabled =='1'>checked</#if> />是
			    </label>
		        <label class="radio">
		        <input id="ddx" type="radio" name="isEnabled" value="0" <#if advertising.isEnabled?if_exists && advertising.isEnabled =='0'>checked</#if> />否
		        </label>
			</div>
		</div>
	</form>
	<!-- END FORM-->       
</div>
<div class="modal-footer">
	<button type="button" onclick="formSubmitModel('advertisingController.do?save', 'form_sample_2');" class="btn btn-primarys">提交</button>
	<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
</div>
<script>
var pathid;
var uploader = WebUploader.create({
	
	// 选完文件后，是否自动上传。
    auto: true,
    
    // swf文件路径
    swf: 'plug-in/ueditor/third-party/webuploader/Uploader.swf',

    // 文件接收服务端。
    server: 'controller.jsp?action=uploadimage',

    // 选择文件的按钮。可选。
    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
    pick: '#picker',

    // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
    resize: false,
    
    // 只允许选择图片文件。
    accept: {
        title: 'Images',
        extensions: 'gif,jpg,jpeg,bmp,png',
        mimeTypes: 'image/gif,image/jpg,image/jpeg,image/bmp,image/png'
    }
});

//当文件上传成功时触发
uploader.on('uploadSuccess', function(file, Object) {
	$("#backpath").val(Object.url);
	uploader.removeFile(file,true);
});

var uploaderFlash = WebUploader.create({
	
	// 选完文件后，是否自动上传。
    auto: true,
    
    // swf文件路径
    swf: 'plug-in/ueditor/third-party/webuploader/Uploader.swf',

    // 文件接收服务端。
    server: 'controller.jsp?action=uploadvideo',

    // 选择文件的按钮。可选。
    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
    pick: '#uploadervideobtn',

    // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
    resize: false,
    
    // 只允许选择图片文件。
    accept: {
        title: 'video',
        extensions: "flv,swf,mkv,avi,rm,rmvb,mpeg,mpg,ogg,ogv,mov,wmv,mp4,webm,mp3,wav,mid",
        mimeTypes: 'video/*,audio/*'
    }
});

uploaderFlash.on( 'uploadStart', function( file,Object ) {
	$(".progress").show();
});

uploaderFlash.onUploadProgress = function( file, percentage ) {
    var $li = $('#uploadervideo'),
        $percent = $li.find('.progress .percentage'),$text=$li.find('.progress .text');

    $percent.css( 'width', percentage * 100 + '%' );
    $text.text(parseInt(percentage * 100) + '%');
};

uploaderFlash.on( 'uploadSuccess', function( file,Object ) {
	$("#backpath").val(Object.url);
	uploaderFlash.removeFile(file,true);
	$(".progress").hide();
});

function hideVideo(){
	$("#uploadervideobtn").hide();
}

function hidepicker(){
	$("#picker").hide();
}

$("#img").bind("click",function(){
        $("#wordcon").css("display","none");
        $("#imgUrl").css("display","");
    	$("#whsize").css("display","");
    	$("#wordsi").css("display","none");
    	$("#urlpoint").css("display","");
    	$("#adcodes").css("display","none");
    	$("#pickerLabel").show();
    	$("#picker").show();
    	$("#videoLabel").hide();
    	$("#uploadervideobtn").hide();
    	
});

$("#flash").bind("click",function(){
        $("#wordcon").css("display","none");
        $("#imgUrl").css("display","");
    	$("#whsize").css("display","");
    	$("#wordsi").css("display","none");
    	$("#urlpoint").css("display","none");
    	$("#adcodes").css("display","none");
    	$("#pickerLabel").hide();
    	$("#picker").hide();
    	$("#videoLabel").show();
    	$("#uploadervideobtn").show();
});

$("#word").bind("click",function(){
        $("#wordcon").css("display","");
    	$("#whsize").css("display","none");
        $("#wordsi").css("display","");
        $("#imgUrl").css("display","none");
    	$("#urlpoint").css("display","none");
    	$("#adcodes").css("display","none");
});

$("#code").bind("click",function(){
        $("#wordcon").css("display","none");
    	$("#whsize").css("display","none");
        $("#wordsi").css("display","none");
        $("#imgUrl").css("display","none");
    	$("#urlpoint").css("display","none");
    	$("#adcodes").css("display","");
});

//校验
jQuery(document).ready(function() {   
	   // initiate layout and plugins
	   App.init();
	   $("#form_sample_2").myValidate();
	   setTimeout(initcolor,490);
	   
	   $("#colorclose").live("click",function (evt){
			$("#colorpane").hide();
			var e=(evt)?evt:window.event; //判断浏览器的类型，在基于ie内核的浏览器中的使用cancelBubble  
			if (window.event) {  
			e.cancelBubble=true;  
			} else {  
			//e.preventDefault(); //在基于firefox内核的浏览器中支持做法stopPropagation  
			e.stopPropagation();  
			}  
	   });
	   $("#colorpane table:eq(1) td").live("click",function (evt){
		   var obj=$(this).css("backgroundColor");
		   $("#wordcolor").val(obj);
		   $("#wordcontent").css("color",obj);
			$("#input1").css("backgroundColor",obj);
			$("#colorpane").hide();
			var e=(evt)?evt:window.event; //判断浏览器的类型，在基于ie内核的浏览器中的使用cancelBubble  
			if (window.event) {  
			e.cancelBubble=true;  
			} else {  
			//e.preventDefault(); //在基于firefox内核的浏览器中支持做法stopPropagation  
			e.stopPropagation();  
			}  
	   });
	   $("#input1").click(function (){
		   $("#colorpane").show();
	   });
	   
	   var category=$("#category").val();
	   console.log(category);
	   if(category=='img'){
		   setTimeout("hideWordcon()",498);
	           $("#imgUrl").css("display","");
	       	$("#whsize").css("display","");
	       	$("#wordsi").css("display","none");
	       	$("#urlpoint").css("display","");
	       	$("#adcodes").css("display","none");
	       	$("#pickerLabel").show();
	       	$("#picker").show();
	       	$("#videoLabel").hide();
	       	setTimeout("hideVideo()",498);
	   }
	   if(category=='flash'){
		   setTimeout("hideWordcon()",498);
	           $("#imgUrl").css("display","");
	       	$("#whsize").css("display","");
	       	$("#wordsi").css("display","none");
	       	$("#urlpoint").css("display","none");
	       	$("#adcodes").css("display","none");
	       	setTimeout("hidepicker()",498);
	       	$("#pickerLabel").hide();
	       	$("#videoLabel").show();
	       	$("#uploadervideobtn").show();
	   }

	   if(category=='word'){
	       $("#wordcon").css("display","");
	       	$("#whsize").css("display","none");
	       	$("#wordcol").css("display","");
	           $("#imgUrl").css("display","none");
	       	$("#urlpoint").css("display","none");
	       	$("#adcodes").css("display","none");
	   }

	   if(category=='code'){
	       	$("#whsize").css("display","none");
	       	$("#wordcol").css("display","none");
	           $("#wordsi").css("display","none");
	           $("#imgUrl").css("display","none");
	       	$("#urlpoint").css("display","none");
	       	$("#adcodes").css("display","");
	       	setTimeout("hideWordcon()",498);
	   }
	});
	
function hideWordcon(){
	$("#wordcon").hide();
}
//颜色选择器
var ColorHex=new Array('00','33','66','99','CC','FF');
var SpColorHex=new Array('FF0000','00FF00','0000FF','FFFF00','00FFFF','FF00FF');
var current=null;
function initcolor(evt) 
	{ 
	var colorTable='' 
	for (i=0;i<2;i++){ 
		for (j=0;j<6;j++){ 
			colorTable=colorTable+'<tr height=15>' 
			colorTable=colorTable+'<td width=15 style="border:1px #000000 solid;background-color:#000000">' 
			if(i==0){ 
				colorTable=colorTable+'<td width=15 style="border:1px #000000 solid;cursor:pointer;background-color:#'+ColorHex[j]+ColorHex[j]+ColorHex[j]+'">'
			}else{ 
				colorTable=colorTable+'<td width=15 style="border:1px #000000 solid;cursor:pointer;background-color:#'+SpColorHex[j]+'">'
			}
			colorTable=colorTable+'<td width=15 style="border:1px #000000 solid;background-color:#000000">' 
			for (k=0;k<3;k++){ 
				for (l=0;l<6;l++){ 
					colorTable=colorTable+'<td width=15 style="border:1px #000000 solid;cursor:pointer;background-color:#'+ColorHex[k+i*3]+ColorHex[l]+ColorHex[j]+'">' 
				} 
			}
			
		} 
	} 
	colorTable='<table border="0" cellspacing="0" cellpadding="0" style="border:1px #000000 solid;border-bottom:none;border-collapse: collapse;width:337px;max-width:337px;" bordercolor="000000">' 
	+'<tr height=20><td colspan=21 bgcolor=#ffffff style="font:12px tahoma;padding-left:2px;">' 
	+'<span style="float:left;color:#999999;"></span>' 
	+'<span style="float:right;padding-right:3px;cursor:pointer;" id="colorclose">×关闭</span>' 
	+'</td></table>' 
	+'<table border="1" cellspacing="0" cellpadding="0" style="border:1px #000000 solid;border-collapse: collapse;width:337px;max-width:337px;" bordercolor="000000" style="cursor:pointer;">' 
	+colorTable+'</table>'; 
	document.getElementById("colorpane").innerHTML=colorTable; 
	var colorwidth=parseInt($("#colorpane").css("width"));
	document.getElementById("colorpane").style.left = -colorwidth+30 + "px"; 
	document.getElementById("colorpane").style.top ="0px"; 
	
	} 
</script>
