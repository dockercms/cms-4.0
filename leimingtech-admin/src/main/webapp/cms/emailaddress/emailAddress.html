<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
	<h4 class="modal-title">信访邮箱</h4>
</div>
<div class="modal-body">
	<!-- BEGIN FORM-->
	<form id="emailAddress_form" class="form-horizontal">
		<input type="hidden" id="id" name="id" value="${emailAddress.id?if_exists}"/>
		<div class="control-group">
			<label class="control-label">姓名</label>
			<div class="controls">
				<input type="text" id="name" name="name" class="span3 form-control" data-rule-required="true" value="${emailAddress.name?if_exists}"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">电子邮箱</label>
			<div class="controls">
				<input type="text" id="email" name="email" class="span3 form-control" data-rule-required="true" value="${emailAddress.email?if_exists}"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">联系电话</label>
			<div class="controls">
				<input type="text" id="telephone" name="telephone" class="span3 form-control" value="${emailAddress.telephone?if_exists}"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">工作单位</label>
			<div class="controls">
				<input type="text" id="workUnit" name="workUnit" class="span3 form-control" value="${emailAddress.workUnit?if_exists}"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">内容</label>
			<div class="controls">
				<input type="text" id="count" name="count" class="span3 form-control" value="${emailAddress.count?if_exists}"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">站点Id</label>
			<div class="controls">
				<input type="text" id="siteid" name="siteid" class="span3 form-control" value="${emailAddress.siteid?if_exists}"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">创建时间</label>
			<div class="controls">
				<input onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true})" class="Wdate" type="text" id="createtime" name="createtime" value="${emailAddress.createtime?if_exists}"/>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<input type="button" onclick="formSubmitModel('emailAddressController.do?save', 'emailAddress_form');" class="btn btn-primary" value="提交">
	<input type="button" class="btn" value="关闭" data-dismiss="modal">
</div>
<script>
//校验
jQuery(document).ready(function() {   
   App.init();
   $("#emailAddress_form").myValidate();
});
</script>
