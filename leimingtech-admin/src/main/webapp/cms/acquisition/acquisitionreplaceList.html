 <div class="row-fluid">
	<div class="span12">
		<div class="portlet box green">
			<div class="portlet-title">
				<div class="caption"><i class="icon-globe"></i>数据采集关联表 内容替换</div>
				<div class="tools">
					<a href="javascript:;" class="collapse"></a>
				</div>
				<div class="actions">
					<button id="sample_editable_1_new" class="btn blue" onclick="toEditModel('acquisitionreplaceController.do?add')">
						新增 <i class="icon-plus"></i>
					</button>
				</div>
			</div>
			
			<div class="portlet-body">
				<div class="span12 booking-search">
					<form id="search_form" class="form-horizontal">
						<div class="clearfix">
									<div class="dataTables_filter span4">
										<label >
											内容替换为：
											<input name="replaceNew" class="form-control" type="text" value="${searchMap["replaceNew"]?if_exists[0]}">
										</label>
									</div>
									<div class="dataTables_filter span4">
										<label >
											将什么内容替换：
											<input name="replaceOld" class="form-control" type="text" value="${searchMap["replaceOld"]?if_exists[0]}">
										</label>
									</div>
							<div class="dataTables_filter pull-right">
								<button type="button" class="btn blue" onclick="toSearch('acquisitionreplaceController.do?acquisitionreplace', 'search_form');">搜索  <i class="icon-search m-icon-white"></i></button>
								<button type="button" class="btn red" onclick="resetForm('search_form');">重置<i class="icon-repeat m-icon-white"></i></button>
							</div>
						</div>
					</form>
				</div>
				
				<table class="table table-striped table-bordered table-hover" id="sample_1">
					<thead>
						<tr>
							<th style="width:40px;">序号</th>
							<th style="">内容替换为</th>
							<th style="">将什么内容替换</th>
							<th style="">创建日期</th>
							<th style="">采集id</th>
							<th style="">操作</th>
						</tr>
					</thead>
					<tbody>
						<#if pageList?exists>
						  <#list pageList as page>
							<tr class="odd gradeX">
										<td class="center">${(pageNo-1)*pageSize+page_index?if_exists+1}</td>
										<td class="center">
												${page.replaceNew}
										</td>
										<td class="center">
												${page.replaceOld}
										</td>
										<td class="center">
												${page.createtime?string("yyyy-MM-dd")}
										</td>
										<td class="center">
												${page.acquisitionId}
										</td>
								<td>
									<a href="javaScript:void(0)" onclick="toEditModel('acquisitionreplaceController.do?update&id=${page.id?if_exists}')">修改</a>|
									<a href="javaScript:void(0)" onclick="del('acquisitionreplaceController.do?del', '${page.id?if_exists}')">删除</a>
								</td>
							</tr>
						  </#list> 
						</#if>
					</tbody>
				</table>
				<#include "/lmPage/common/page.html">
			</div>
		</div>
	</div>
</div>
<div id="editModel" class="modal fade" tabindex="-1" data-backdrop="static" data-focus-on="input:first" data-width="800">
</div>
