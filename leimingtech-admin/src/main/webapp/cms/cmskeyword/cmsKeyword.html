
	<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
			<h4 class="modal-title">关键字管理</h4>
		</div>
		<div class="modal-body">
			<!-- BEGIN FORM-->
			<!--<form id="form" class="form-horizontal">-->
			<form id="form_sample_2" class="form-horizontal">
				<input type="hidden" id="id" name="id" value="${page.id?if_exists}"/>
				       <div class="alert alert-error hide">
							<button class="close" data-dismiss="alert"></button>
							有未填写项或错误项. 请检查后再提交.
						</div>
						<div class="alert alert-success hide">
							<button class="close" data-dismiss="alert"></button>
							表单验证成功!
						</div>
						<div class="control-group">
							<label class="control-label"><span class="required">*</span>名称</label>
							<div class="controls">
								<input type="text" id="keywordName" name="keywordName" class="form-control span3" data-rule-required="true" value="${page.keywordName?if_exists}"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">链接</label>
							<div class="controls">
								<input type="text" id="url" name="url" class="form-control span3" value="${page.url?if_exists}"/>
							</div>
							<span class="help-inline">(链接地址以"http://"或者“https://”开头)</span>
						</div>
						<div class="control-group">
							<label class="control-label">是否禁用</label>
							<div class="controls">
								<label class="radio">
							        <input  type="radio" name="isDisabled" value="1" <#if page.isDisabled?if_exists && page.isDisabled =='1'>checked</#if>>是
							  	</label>
								<label class="radio">
									<input  type="radio" name="isDisabled" value="0" 
										<#if page.isDisabled?if_exists && page.isDisabled =='0'>checked</#if>
										<#if page.isDisabled !='0' && page.isDisabled !='1'>checked</#if>
										>否
								</label>
							</div>
						</div>
			</form>
		</div>
		


		<div class="modal-footer">  
            <input  type="button" onclick="formSubmitModel('cmsKeywordController.do?save', 'form_sample_2');" class="btn btn-primary" value="提交">
            <input type="button" class="btn" value="关闭" data-dismiss="modal">    
        </div>
<script>

//校验
jQuery(document).ready(function() {   
	   // initiate layout and plugins
	   App.init();
	   $("#form_sample_2").myValidate();
	});
	
</script>
