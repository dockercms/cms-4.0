<div class="row-fluid">
	<div class="span12">
		<div class="portlet">
			<div class="portlet-title">
				<div class="caption"><i class="icon-globe"></i>微信参数</div>
				<div class="actions">
					<button onclick="toEditModel('wechatConfigController.do?add')" class="btn yellow-stripe"><i class="fa fa-plus"></i> 新增 </button>
				</div>
			</div>
			
			<div class="portlet-body">
				<div class="span12 booking-search">
					<form id="search_form">
						<div class="clearfix">
							<div class="span4">
								<label style="margin-bottom:0px;">
									参数名称：
									<input name="configname" class="form-control span7" type="text" value="${searchMap["configname"]?if_exists[0]}" style="margin-bottom:0px;">
								</label>
							</div>
							<div class="span4">
								<label style="margin-bottom:0px;">
									参数值：
									<input name="configvalue" class="form-control span7" type="text" value="${searchMap["configvalue"]?if_exists[0]}" style="margin-bottom:0px;">
								</label>
							</div>
							<div class="pull-right">
								<button type="button" class="btn yellow btn-sm" onclick="toSearch('wechatConfigController.do?wechatConfig', 'search_form');">搜索  <i class="icon-search m-icon-white"></i></button>
								<button type="button" class="btn yellow btn-sm" onclick="resetForm('search_form');">重置<i class="icon-repeat m-icon-white"></i></button>
							</div>
						</div>
					</form>
				</div>
				
				<table class="table table-striped table-bordered table-hover" id="sample_1">
					<thead>
						<tr>
							<th width="40" style="text-align:center;">序号</th>
							<th style="">参数名称</th>
							<th style="">参数值</th>
							<th style="">备注</th>
							<th width="45" style="text-align:center;">操作</th>
						</tr>
					</thead>
					<tbody>
					<#if wechatConfigList?exists>
					  <#list wechatConfigList as wechatConfig>
						<tr class="odd gradeX">
							<td style="text-align:center;">${(pageNo-1)*pageSize+wechatConfig_index?if_exists+1}</td>
							<td>
								${wechatConfig.configname}
							</td>
							<td>
								${wechatConfig.configvalue}
							</td>
							<td>
								${wechatConfig.remark}
							</td>
							<td style="text-align:center;">
								<input type='button' class="editbtn" title='修改' onclick="toEditModel('wechatConfigController.do?edit&id=${wechatConfig.id?if_exists}')" />
								<input type='button' class="delbtn" title='删除' onclick="del('wechatConfigController.do?del', '${wechatConfig.id?if_exists}')" />
							</td>
						</tr>
					  </#list> 
					</#if>
					</tbody>
				</table>
				<#include "/lmPage/common/page.html">
			</div>
		</div>
	</div>
</div>
<div id="editModel" class="modal fade" tabindex="-1" data-backdrop="static" data-focus-on="input:first" data-width="800"></div>
