<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
	<h4 class="modal-title">微信推送</h4>
</div>
<div class="modal-body">
	<!-- BEGIN FORM-->
	<form id="weChatPush_form" class="form-horizontal">
		<input type="hidden" id="id" name="id" value="${weChatPush.id?if_exists}"/>
		<div class="control-group">
			<label class="control-label">创建人</label>
			<div class="controls">
				<input type="text" id="createPerson" name="createPerson" class="span3 form-control" data-rule-required="true" value="${weChatPush.createPerson?if_exists}"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">创建时间</label>
			<div class="controls">
				<input onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true})" class="Wdate" type="text" id="createTime" name="createTime" value="${weChatPush.createTime?if_exists}"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">推送人</label>
			<div class="controls">
				<input type="text" id="pushPerson" name="pushPerson" class="span3 form-control" value="${weChatPush.pushPerson?if_exists}"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">推送时间</label>
			<div class="controls">
				<input onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',readOnly:true})" class="Wdate" type="text" id="pushTime" name="pushTime" value="${weChatPush.pushTime?if_exists}"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">是否推送,1:是,0:否</label>
			<div class="controls">
				<input type="text" id="isPush" name="isPush" class="span3 form-control" value="${weChatPush.isPush?if_exists}"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">是否推送成功,1:成功,0:失败</label>
			<div class="controls">
				<input type="text" id="isSucesspush" name="isSucesspush" class="span3 form-control" value="${weChatPush.isSucesspush?if_exists}"/>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<input type="button" onclick="formSubmitModel('weChatPushController.do?save', 'weChatPush_form');" class="btn btn-primary" value="提交">
	<input type="button" class="btn" value="关闭" data-dismiss="modal">
</div>
<script>
//校验
jQuery(document).ready(function() {   
   App.init();
   $("#weChatPush_form").myValidate();
});
</script>
