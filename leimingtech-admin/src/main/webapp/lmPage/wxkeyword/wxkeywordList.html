 <div class="row-fluid">
	<div class="span12">
		<div class="portlet box green">
			<div class="portlet-title">
				<div class="caption"><i class="icon-globe"></i>各表关键字</div>
				<div class="tools">
					<a href="javascript:;" class="collapse"></a>
				</div>
				<div class="actions">
					<button id="sample_editable_1_new" class="btn yellow" onclick="toEditModel('wxkeywordController.do?addPageModel')">
						新增 <i class="icon-plus"></i>
					</button>
				</div>
			</div>
			
			<div class="portlet-body">
				<div class="span12 booking-search">
					<form id="search_form">
						<div class="clearfix">
							<div class="dataTables_filter span4">
								<label>关键词：
									<input name="keyword" class="m-wrap" type="text" value="${searchMap["keyword"]?if_exists[0]}">
								</label>
							</div>
							<div class="dataTables_filter pull-right">
								<button type="button" class="btn blue" onclick="toSearch('wxkeywordController.do?table', 'search_form');">搜索  <i class="icon-search m-icon-white"></i></button>
								<button type="button" class="btn red" onclick="resetForm('search_form');">重置 <i class="icon-repeat m-icon-white"></i></button>
							</div>
						</div>
					</form>
				</div>
				
				<table class="table table-striped table-bordered table-hover" id="sample_1">
					<thead>
						<tr style="background-color:#CCCCFF;">
							<th width="40" style="text-align:center;">序号</th>
								<th style="text-align:center;">关键词</th>
								<!-- <th width="100">关联Id</th>
								<th width="100">唯一标识</th>
								<th width="100">表名</th> -->
							<th width="60" style="text-align:center;">操作</th>
						</tr>
					</thead>
					<tbody>
						<#if pageList?exists>
						  <#list pageList as page>
							<tr class="odd gradeX">
								<td class="center">
										${(pageNo-1)*pageSize+page_index?if_exists+1}
								</td>
								<td class="center">
										${page.keyword}
								</td>
										<!-- <td class="center">
												${page.pid}
										</td>
										<td class="center">
												${page.token}
										</td>
										<td class="center">
												${page.module}
										</td> -->
								<td>
									<input type='button' title='修改' style=' width:16px; height:16px;  border:0; background:url(media/image/edit.gif) no-repeat left top'  onclick="toEditModel('wxkeywordController.do?updatePageModel&id=${page.id?if_exists}')"></a>
									<input type='button' title='删除' style=' width:16px; height:16px;  border:0; background:url(media/image/del.gif) no-repeat left top' onclick="del('wxkeywordController.do?del', '${page.id?if_exists}')"></a>
								</td>
							</tr>
						  </#list> 
						</#if>
					</tbody>
				</table>
				<#include "/lmPage/common/page.html">
			</div>
		</div>
	</div>
</div>
<div id="editModel" class="modal hide fade" tabindex="-1" data-focus-on="input:first" data-width="800">
</div>
