<div class="modal-body">
	<div class="row-fluid">
		<div class="span12">
			<div class="portlet">
				<div class="portlet-title">
					<div class="caption"><i class="icon-globe"></i>功能列表</div>
				<div class="actions">
					<button id="sample_editable_1_new" class="btn yellow-stripe" onclick="toEditModelSub('operationController.do?addPageModel&functionid=${functionid?if_exists}')">
						新增 <i class="icon-plus"></i>
					</button>
					<button  class="btn yellow-stripe"  data-dismiss="modal" aria-hidden="true"> 关闭 </button>
				</div>
			</div>
			
			<div class="portlet-body">
				
				<table class="table table-striped table-bordered table-hover" id="sample_1">
					<thead>
						<tr>
								<th>功能名称</th>
								<th>功能地址</th>
								<th>菜单名称</th>
							    <th style="width:40px;text-align: center;">操作</th>
						</tr>
					</thead>
					<tbody>
						<#if pageList?exists>
						  <#list pageList as page>
							<tr class="odd gradeX">
										<td class="center">
												${page.operationname}
										</td>
										<td class="center">
												${page.operationurl}
										</td>
										<td class="center">
												${functionname?if_exists}
										</td>
								<td style="text-align: center;">
									<input type='button' title='修改' class="editbtn"   onclick="toEditModelSub('operationController.do?updatePageModel&id=${page.id?if_exists}&functionid=${functionid?if_exists}')"/>
									<input type='button' title='删除' class="delbtn"   onclick="delSub('operationController.do?del', '${page.id?if_exists}')"   />
								</td>
							</tr>
						  </#list> 
						</#if>
					</tbody>
				</table>
				<#include "/lmPage/common/pageSub.html">
			</div>
		</div>
	</div>
</div>
</div>
<script>
function toEditModelSub(urlStr){
	$.ajax({
		type:'post',
		url:urlStr,
		data:'data=0',
		dataType:'text',
		success:function(msg){
			$('#toEditModelSub').empty();
			$('#toEditModelSub').append(msg);
			$('#toEditModelSub').modal('show');
		},
		error:function(){
			alert("load page error, page url is " + urlStr);
		}
	})
}
</script>
