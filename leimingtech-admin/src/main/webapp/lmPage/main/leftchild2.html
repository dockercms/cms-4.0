<#if list?exists>
	<#list list as function>
		<#if (function.TSFunctions?size > 0) > 
			<li <#if function_index==0>class="start"</#if>>
				<a href="javaScript:void(0);" onclick="changePage('${function.functionUrl?if_exists}')">
				<i class="${function.iconclass?if_exists}"></i> 
				<span class="title">${function.functionName?if_exists}</span>
				<span class="arrow "></span>
				<span class="selected"></span>
				</a>
				<ul class="sub-menu">
				<#assign list=function.TSFunctions/>
					<#include "/lmPage/main/leftchild2.html">
				</ul>
			</li>
		<#else>
			<li <#if function_index==0>class="start"</#if>>
				<a href="javaScript:void(0);" onclick="changePage('${function.functionUrl?if_exists}')">
				<i class="${function.iconclass?if_exists}"></i> 
				<span class="title">${function.functionName?if_exists}</span>
				<span class="selected"></span>
				</a>
			</li>
		</#if>
	</#list>
</#if>
