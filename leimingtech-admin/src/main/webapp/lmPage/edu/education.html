<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true"></button>
	<h4 class="modal-title">教育局</h4>
</div>
		<div class="portlet-body">
			<!-- BEGIN FORM-->
			<form id="form_sample_2" class="form-horizontal">
				<input type="hidden" id="id" name="id" value="${page.id?if_exists}"/>
						<div class="alert alert-error hide">
							<button class="close" data-dismiss="alert"></button>
							有未填写项或错误项. 请检查后再提交.
						</div>
						<div class="alert alert-success hide">
							<button class="close" data-dismiss="alert"></button>
							表单验证成功!
						</div>
						<div class="control-group">
							<label class="control-label"><span class="required">*</span>教育局名称</label>
							<div class="controls">
								<input type="text" id="name" name="name" class="form-control span6" data-rule-required="true" value="${page.name?if_exists}"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">地址</label>
							<div class="controls">
								<input type="text" id="type" name="type" class="form-control span6" data-rule-required="true" value="${page.type?if_exists}"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">省</label>
							<div class="controls">
								<input type="text" id="province" name="province" class="form-control span6" data-rule-required="true" value="${page.province?if_exists}"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">市</label>
							<div class="controls">
								<input type="text" id="city" name="city" class="form-control span6" data-rule-required="true" value="${page.city?if_exists}"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">区县</label>
							<div class="controls">
								<input type="text" id="county" name="county" class="form-control span6" data-rule-required="true" value="${page.county?if_exists}"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">联系人</label>
							<div class="controls">
								<input type="text" id="contacts" name="contacts" class="form-control span6" data-rule-required="true" value="${page.contacts?if_exists}"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">手机</label>
							<div class="controls">
								<input type="text" id="cellphone" name="cellphone" class="form-control span6" data-rule-required="true" value="${page.cellphone?if_exists}"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">电话</label>
							<div class="controls">
								<input type="text" id="phone" name="phone" class="form-control span6" data-rule-required="true" value="${page.phone?if_exists}"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">创建人</label>
							<div class="controls">
								<input type="text" id="createuser" name="createuser" class="form-control span6" data-rule-required="true" value="${page.createuser?if_exists}"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">创建时间</label>
							<div class="controls">
								<div class="input-append date date-picker" data-date="2014-01-01" data-date-format="yyyy-mm-dd" data-date-viewmode="years">
									<input class="m-wrap m-ctrl-medium date-picker" readonly size="20" type="text" id="createdate" name="createdate" value="${page.createdate?if_exists}"/>
									<span class="add-on"><i class="icon-calendar"></i></span>
								</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">修改人</label>
							<div class="controls">
								<input type="text" id="modifyuser" name="modifyuser" class="form-control span6" data-rule-required="true" value="${page.modifyuser?if_exists}"/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">修改时间</label>
							<div class="controls">
								<div class="input-append date date-picker" data-date="2014-01-01" data-date-format="yyyy-mm-dd" data-date-viewmode="years">
									<input class="m-wrap m-ctrl-medium date-picker" readonly size="20" type="text" id="modifytime" name="modifytime" value="${page.modifytime?if_exists}"/>
									<span class="add-on"><i class="icon-calendar"></i></span>
								</div>
							</div>
						</div>
			</form>
		</div>
<div class="modal-footer">
	<input type="button" onclick="formSubmitModel('educationController.do?save', 'form_sample_2');" class="btn btn-primary" value="提交" /> 
	<input type="button" class="btn" data-dismiss="modal" aria-hidden="true" value="关闭" />
</div>

<!-- END FOOTER -->

<script type="text/javascript" src="media/js/chosen.jquery.min.js"></script>
<!-- END PAGE LEVEL PLUGINS -->
<!-- BEGIN PAGE LEVEL STYLES -->
<script src="media/js/app.js"></script>
<script src="media/js/form-validation.js"></script>

<script>
	jQuery(document).ready(function() {   
	   // initiate layout and plugins
	   App.init();
	   $("#form_sample_2").myValidate();
	});
</script>
