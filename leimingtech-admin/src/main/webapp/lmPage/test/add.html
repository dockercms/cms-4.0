<div class="row-fluid">
<div class="span12">
	<!-- BEGIN SAMPLE FORM PORTLET-->   
	<div class="portlet box blue">
		<div class="portlet-title">
			<div class="caption"><i class="icon-reorder"></i>文章编辑</div>
			<div class="tools">
				<a href="javascript:;" class="collapse"></a>
				<a href="#portlet-config" data-toggle="modal" class="config"></a>
				<a href="javascript:;" class="reload"></a>
				<!-- <a href="javascript:;" class="remove"></a> -->
			</div>
		</div>
		<div class="portlet-body form">
			<!-- BEGIN FORM-->
			<form id="form" class="form-horizontal">
				<div class="control-group">
					<label class="control-label">标题</label>
					<div class="controls">
						<input type="text" id="title" name="title" class="span6 m-wrap" value="${test.title }"/>
						<span class="help-inline">填写文章标题</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">内容</label>
					<div class="controls">
						<textarea id="content" name="content" class="span6 m-wrap" rows="3">${test.content }</textarea>
						<!-- <textarea class="span12 wysihtml5 m-wrap" rows="6"></textarea>
						
						 -->
					</div>
				</div>
				<div class="form-actions">
					<input type="hidden" id="id" name="id" value="${test.id }"/>
					<button type="button" onclick="formSubmit('testController.do?add', 'form');" class="btn blue">提交</button>
					<button type="reset" class="btn">重置</button>                            
				</div>
			</form>
			<!-- END FORM-->       
		</div>
	</div>
	<!-- END SAMPLE FORM PORTLET-->
	</div>
</div>
