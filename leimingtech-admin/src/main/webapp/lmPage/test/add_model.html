<script type="text/javascript" src="plug-in/ckeditor/ckeditor.js"></script>
<script type="text/javascript" src="plug-in/tools/ckeditorTool.js"></script>
<div class="row-fluid">
<div class="span12">
	<!-- BEGIN SAMPLE FORM PORTLET-->   
	<div class="modal-header">
		<div class="portlet-title">
			<div class="caption"><i class="icon-reorder"></i>文章编辑</div>
			<div class="tools">
				<!-- <a href="javascript:;" class="collapse"></a>
				<a href="#portlet-config" data-toggle="modal" class="config"></a>
				<a href="javascript:;" class="reload"></a> 
				<a href="javascript:;" class="remove"></a>-->
			</div>
		</div>
		<div class="portlet-body form">
			<!-- BEGIN FORM-->
			<form id="form" class="form-horizontal">
				<div class="control-group">
					<label class="control-label">标题</label>
					<div class="controls">
						<input type="text" id="title" name="title" class="span6 m-wrap" value="${test.title?if_exists}"/>
						<span class="help-inline">填写文章标题</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">内容</label>
					<div class="controls">
						<textarea id="content" name="content" class="span6 m-wrap" rows="3">${test.content?if_exists}</textarea>
						<script type="text/javascript">
						var ckeditor_contents=CKEDITOR.replace("content",{width:600,height:200});
						</script>
						
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" onclick="formSubmitModelCKeditor('testController.do?add', 'form');" class="btn btn-primary">提交</button>
					<button type="reset" class="btn" data-dismiss="modal">重置</button>                            
				</div>
			</form>
			<!-- END FORM-->       
		</div>
	</div>
	<!-- END SAMPLE FORM PORTLET-->
	</div>
</div>
