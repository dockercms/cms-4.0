<script>


function formSubmitModel2Div(urlStr, formName, returnUrl, selectId){
	$.ajax({
		type:'post',
		url:urlStr,
		data:$('#' + formName).serialize(),
		success:function(msg){
			var obj = JSON.parse(eval(msg));
			if(obj.isSuccess){
				$('#editModel').modal('hide');
				alert(obj.msg);
			}else{
				alert("提交处理失败!");
			}
		},
		error:function(){
			alert("提交通讯失败!");
		}
	})
}
</script>
