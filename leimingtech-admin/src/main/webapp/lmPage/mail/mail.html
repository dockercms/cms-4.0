<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true"></button>
	<h4 class="modal-title">邮件平台</h4>
</div>
		<div class="modal-body">
			<!-- BEGIN FORM-->
			<form id="form_sample_2" class="form-horizontal">
				<input type="hidden" id="id" name="id" value="${page.id?if_exists}"/>
					<div class="control-group">
						<label class="control-label">邮件地址</label>
						<div class="controls">
							<input type="text" id="mailPhone" data-rule-required="true" name="mailPhone" class="form-control span3" value="${page.mailPhone?if_exists}"/>
							<span class="help-inline" style="color:red">商家邮箱用于接收邮件</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">SMTP账号</label>
						<div class="controls">
							<input type="text" id="smtpAccount" name="smtpAccount" class="form-control span3" value="${page.smtpAccount?if_exists}"/>
							<span class="help-inline" style="color:red">输入QQ帐号</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">SMTP密码</label>
						<div class="controls">
							<input type="text" id="smtpPassword" name="smtpPassword" class="form-control span3" value="${page.smtpPassword?if_exists}"/>
							<span class="help-inline" style="color:red">输入QQ密码</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">邮件平台状态</label>
						<div class="controls">
							<input type="radio" id="mailStauts" name="mailStauts" value="1" checked="checked"/><span class="help-inline">开启</span>
							<input type="radio" id="mailStauts" name="mailStauts" value="0"/><span class="help-inline">关闭</span>
							<span class="help-inline"></span>
						</div>
					</div>
				<div class="modal-footer">
					<button type="button" onclick="formSubmitModel('mailController.do?save', 'form_sample_2');" class="btn btn-primary">提交</button>
					<button type="reset" class="btn" data-dismiss="modal">关闭</button>                            
				</div>
			</form>
		</div>
<script>
//校验
jQuery(document).ready(function() {   
   App.init();
   $("#form_sample_2").myValidate();
});
</script>
