
 <div class="row-fluid">
	<div class="span12">
		<div class="portlet">
			<div class="portlet-title">
				<div class="caption"><i class="icon-globe"></i>邮件平台</div>
				
				<div class="actions">
					<button id="sample_editable_1_new" class="btn yellow-stripe" onclick="toEditModel('mailController.do?addPageModel')">
						新增 <i class="icon-plus"></i>
					</button>
				</div>
			</div>
			
			<div class="portlet-body form">
				
				<div class="span12 booking-search">
					<form id="search_form" >
						<div class="clearfix">
							<div class="span4">
								<label>邮件地址
								
									<input name="mailPhone" class="form-control span7" type="text" value="${searchMap["mailPhone"]?if_exists[0]}">
								</label>
							</div>
					<div class="span4">
								<label>SMTP账号
								
									<input name="smtpAccount" class="form-control span7" type="text" value="${searchMap["smtpAccount"]?if_exists[0]}">
								</label>
							</div> 
						<div class="pull-right">
						<button type="button" class="btn yellow btn-sm"  onclick="toSearch('mailController.do?table', 'search_form');">搜索  <i class="icon-search m-icon-white"></i></button>
						<button type="button" class="btn yellow btn-sm" onclick="resetForm('search_form');">重置<i class="icon-repeat m-icon-white"></i></button>
						</div>
					</div>
					</form>
				</div>
				
				
				<table class="table table-striped table-bordered table-hover" id="sample_1">
					<thead>
						<tr>
								<th>邮件地址</th>
								<th>SMTP账号</th>
								<th>SMTP密码</th>
								<th width="100px">邮件平台状态</th>
							<th width="80" style="text-align:center;">操作</th>
						</tr>
					</thead>
					<tbody>
						<#if pageList?exists>
						  <#list pageList as page>
							<tr class="odd gradeX">
										<td>
												${page.mailPhone}
										</td>
										<td>
												${page.smtpAccount}
										</td>
										<td>
												${page.smtpPassword}
										</td>
										<td>
											<#if page.mailStauts == "1">
												开启
											</#if>
											<#if page.mailStauts == "0">
												关闭
											</#if>
										</td>
								<td style="text-align:center;">
									<input type='button' title='修改' class="editbtn" onclick="toEditModel('mailController.do?updatePageModel&id=${page.id?if_exists}')"/>
									<input type='button' title='删除' class="delbtn" onclick="del('mailController.do?del', '${page.id?if_exists}')"/>
								</td>
							</tr>
						  </#list> 
						</#if>
					</tbody>
				</table>
				<#include "/lmPage/common/page.html">
			</div>
		</div>
	</div>
</div>
<div id="editModel" class="modal hide fade" tabindex="-1" data-focus-on="input:first" data-width="800">
</div>
