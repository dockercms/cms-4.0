<div class="row-fluid">
	<div class="span12">
	<!-- BEGIN EXAMPLE TABLE PORTLET-->
		<div class="portlet">
			<div class="portlet-title">
				<div class="caption"><i class="icon-globe"></i>角色管理</div>
				<div class="actions">
					<a href="javascript:void(0);" class="btn yellow-stripe" onclick="toEditModel('roleController.do?addPageModel')">
						<i class="fa fa-plus"></i> 新增
					</a>
				</div>
			</div>
			
			<div class="portlet-body form">
				
				<div class="span12 booking-search">
					<form id="search_form" >
						<div class="clearfix">
							<div class="span4">
								<label >
									角色编码：
									<input name="roleCode" id="roleCode" class="form-control span7" type="text" value="${searchMap["roleCode"]?if_exists[0]}"/>
								</label>
							</div>
							<div class="span4">
								<label>
									角色名称：
									<input name="roleName" id="roleName" class="form-control span7" type="text" value="${searchMap["roleName"]?if_exists[0]}">
								</label>
							</div>
							<div class="pull-right">
								<button type="button" class="btn yellow btn-sm" onclick="toSearch('roleController.do?role', 'search_form');">搜索  <i class="icon-search m-icon-white"></i></button>
								<button type="button" class="btn yellow btn-sm" onclick="resetFormRefresh('roleController.do?role','search_form');">重置<i class="icon-repeat m-icon-white"></i></button>
							</div>
						</div>
					</form>
				</div>
				
				<table class="table table-striped table-bordered table-hover" id="sample_1" >
					<thead>
						<tr class="">
							<th width="40" style="text-align:center;">序号</th>
							<th>角色编码</th>
							<th>角色名称</th>
							<th width="80" style="text-align:center;">操作</th>
						</tr>
					</thead>
					<tbody>
					<#if roleList?exists>
					  <#list roleList as role>
						<tr class="odd gradeX">
							<td style="text-align:center;">${(pageNo-1)*pageSize+role_index?if_exists+1}</td>
							<td>${role.roleCode?if_exists}</td>
							<td>${role.roleName?if_exists}</td>
							<td style="text-align:center;">
								<input type='button' title='修改' class="editbtn"  onclick="toEditModel('roleController.do?updatePageModel&id=${role.id?if_exists}')"/>
								<input type='button' title='删除' class="delbtn"  onclick="del('roleController.do?del', '${role.id?if_exists}')"/>
								<div class="btn-group" style="height:20px;margin:0px !important;">
									<input type='button' title='权限设置' class="managerbtn" data-toggle="dropdown" >
									<ul class="dropdown-menu pull-right" style="min-width: 100px;">
										<li style="list-style-type: none;"><a href="javaScript:void(0)" onclick="showModel('roleSiteController.do?formRoleSiteView&roleId=${role.id?if_exists}','PCRoleModel')">站点权限</a></li>
										<li style="list-style-type: none;"><a href="javaScript:void(0)" onclick="toEditModel('roleController.do?fun&roleId=${role.id?if_exists}')">菜单权限</a></li>
										<li style="list-style-type: none;"><a href="javaScript:void(0)" onclick="showModel('contentCatPrivController.do?contentCatPrivView&roleId=${role.id?if_exists}','PCRoleModel')">PC栏目权限</a></li>
										<li style="list-style-type: none;"><a href="javaScript:void(0)" onclick="showModel('mobileChannelPrivController.do?mobileChannelPrivView&roleId=${role.id?if_exists}','PCRoleModel')">移动栏目权限</a></li>
										<#--
										<li style="list-style-type: none;"><a href="javaScript:void(0)" onclick="toEditModel('sectionClassPrivController.do?sectionPriv&roleId=${role.id?if_exists}')">页面权限</a></li>
										-->
									</ul>
								</div>
							</td>
						</tr>
					  </#list> 
					</#if>
					</tbody>
				</table>
				
				<#include "/lmPage/common/page.html">
			</div>
		</div>
	<!-- END EXAMPLE TABLE PORTLET-->
	</div>
</div>
<div id="editModel" class="modal fade" tabindex="-1" data-backdrop="static" data-focus-on="input:first" data-width="550">
</div>
<div id="PCRoleModel" class="modal fade" tabindex="-1" data-backdrop="static" data-focus-on="input:first" data-width="350">
</div>
