<div class="row-fluid">
<div class="span12">
	<div class="modal-header">
		<div class="portlet-title">
			<div class="caption"><i class="icon-reorder"></i>教育局</div>
			<div class="tools">
			</div>
		</div>
		<div class="portlet-body form">
			<!-- BEGIN FORM-->
			<form id="form" class="form-horizontal">
				<input type="hidden" id="id" name="id" value="${page.id?if_exists}"/>
						<div class="control-group">
							<label class="control-label">教育局名称</label>
							<div class="controls">
								<input type="text" id="name" name="name" class="span6 m-wrap" value="${page.name?if_exists}"/>
								<span class="help-inline">填写教育局名称</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">地址</label>
							<div class="controls">
								<input type="text" id="type" name="type" class="span6 m-wrap" value="${page.type?if_exists}"/>
								<span class="help-inline">填写地址</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">省</label>
							<div class="controls">
								<input type="text" id="province" name="province" class="span6 m-wrap" value="${page.province?if_exists}"/>
								<span class="help-inline">填写省</span>
							</div>
						</div>
				<div class="modal-footer">
					<button type="button" onclick="formSubmitModel('educationController.do?save', 'form');" class="btn btn-primary">提交</button>
					<button type="reset" class="btn" data-dismiss="modal">重置</button>                            
				</div>
			</form>
		</div>
	</div>
	</div>
</div>
<script>
$('.date-picker').datepicker({
    rtl : App.isRTL()
});
</script>
