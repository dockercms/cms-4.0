<link rel="stylesheet" type="text/css" href="media/css/bootstrap-fileupload.css" />
<link rel="stylesheet" type="text/css" href="media/css/jquery.gritter.css" />
<link rel="stylesheet" type="text/css" href="media/css/chosen.css" />
<link rel="stylesheet" type="text/css" href="media/css/select2_metro.css" />
<link rel="stylesheet" type="text/css" href="media/css/jquery.tagsinput.css" />
<link rel="stylesheet" type="text/css" href="media/css/clockface.css" />
<link rel="stylesheet" type="text/css" href="media/css/bootstrap-wysihtml5.css" />
<link rel="stylesheet" type="text/css" href="media/css/datepicker.css" />
<link rel="stylesheet" type="text/css" href="media/css/timepicker.css" />
<link rel="stylesheet" type="text/css" href="media/css/colorpicker.css" />
<link rel="stylesheet" type="text/css" href="media/css/bootstrap-toggle-buttons.css" />
<link rel="stylesheet" type="text/css" href="media/css/daterangepicker.css" />
<link rel="stylesheet" type="text/css" href="media/css/datetimepicker.css" />
<link rel="stylesheet" type="text/css" href="media/css/multi-select-metro.css" />
<link rel="stylesheet" type="text/css" href="media/css/bootstrap-modal.css" />
<link rel="stylesheet" type="text/css" href="media/css/search.css" />
 <div class="row-fluid">
	<div class="span12">
		<div class="portlet box green">
			<div class="portlet-title">
				<div class="caption"><i class="icon-globe"></i>资料管理</div>
				<div class="tools">
					<a href="javascript:;" class="collapse"></a>
				</div>
				<div class="actions">
					<button id="sample_editable_1_new" class="btn yellow" onclick="toEditModel('userinfoController.do?addPageModel')">
						新增 <i class="icon-plus"></i>
					</button>
				</div>
			</div>
			
			<div class="portlet-body">
				<div class="span12 booking-search">
					<form id="search_form">
						<div class="clearfix">
								<div class="control-group pull-left margin-right-20">
									<label>微信名</label>
									<div class="left">
										<input name="token" class="m-wrap" type="text" value="${searchMap["token"]?if_exists[0]}">
									</div>
								</div>
								<div class="control-group pull-left margin-right-20">
									<label>姓名</label>
									<div class="left">
										<input name="wechaId" class="m-wrap" type="text" value="${searchMap["wechaId"]?if_exists[0]}">
									</div>
								</div>
						</div>
						<button type="button" class="btn blue" style="width:90%" onclick="toSearch('userinfoController.do?table', 'search_form');">搜索  <i class="m-icon-swapright m-icon-white"></i></button>
						<button type="button" class="btn" style="width:9%" onclick="resetForm('search_form');">重置</button>
					</form>
				</div>
				
				<table class="table table-striped table-bordered table-hover" id="sample_1">
					<thead>
						<tr>
								<th>选择</th>
								<th>编号</th>
								<th>微信名</th>
								<th>姓名</th>
								<th>联系电话</th>
								<th>QQ号码</th>
								<th>领卡时间</th>
								<th>消费金额</th>
								<th>消费日期</th>
								<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<#if pageList?exists>
						  <#list pageList as page>
							<tr class="odd gradeX">
										<td class="center">
												<input type="checkbox"/>
										</td>
										<td class="center">
												${page_index+1}
										</td>
										<td class="center">
												${page.wechaname}
										</td>
										<td class="center">
												${page.truename}
										</td>
										<td class="center">
												${page.tel}
										</td>
										<td class="center">
												${page.qq}
										</td>
										<td class="center">
												${page.getcardtime}
										</td>
										<td class="center">
												${page.expendScore}
										</td>
										<td class="center">
												${page.addExpendTime}
										</td>
								<td>
									<a href="javaScript:void(0)" onclick="toEditModel('userinfoController.do?updatePageModel&id=${page.id?if_exists}')">修改</a>|
									<a href="javaScript:void(0)" onclick="del('userinfoController.do?del', '${page.id?if_exists}')">删除</a>
								</td>
							</tr>
						  </#list> 
						</#if>
					</tbody>
				</table>
				<#include "/lmPage/common/page.html">
			</div>
		</div>
	</div>
</div>
<div id="editModel" class="modal hide fade" tabindex="-1" data-focus-on="input:first" data-width="800">
</div>
