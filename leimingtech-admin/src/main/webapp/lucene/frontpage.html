
	<div class="page">
		<ul class="pagination">
			<#if pageNo == 1>
			<li><a href="javascript:void(0)" style="text-decoration: none; cursor: default; color:#666;">首页</a></li>
				<li><a href="javascript:void(0)" style="text-decoration: none; cursor: default; color:#666;">上一页</a></li>
			<#else>
				<li><a href="javascript:void(0)" onclick="toSearch('${contextpath}/front/frontController.do?search&pageNo=1')">首页</a></li>
				<li><a href="javascript:void(0)" onclick="toSearch('${contextpath}/front/frontController.do?search&pageNo=${pageNo-1}')">上一页</a></li>
			</#if>

			<#list 1..pageCount as i>
				<#if i == pageNo>
					<li class="active"><a class="current" href="javascript:void(0)" style="color: #999999">${i}</a></li>
				<#else>
					<li>
					<a href="javascript:void(0)" onclick="toSearch('${contextpath}/front/frontController.do?search&pageNo=${i}')">${i}</a>
					</li>
				</#if>
			</#list>

			<#if pageNo == pageCount>
				<a href="javascript:void(0)" style="text-decoration: none; cursor: default; color:#666;">下一页</a></li>
				<a href="javascript:void(0)" style="text-decoration: none; cursor: default; color:#666;">尾页</a></li>
			<#else>
				<li><a href="javascript:void(0)" onclick="toSearch('${contextpath}/front/frontController.do?search&pageNo=${pageNo+1}')">下一页</a></li>
				<li><a href="javascript:void(0)" onclick="toSearch('${contextpath}/front/frontController.do?search&pageNo=${pageCount}')">尾页</a></li>
			</#if>
			<li>共${pageCount!''}页</li>
		</ul>
	</div>
